wre_restoration.0001.t:0 "영원불멸의 독수리"
wre_restoration.0001.desc.intro:0 "데 노비스 파불라 나라투르... \n\n역사는 이 날을 영원히 기억할 것이다. 서로마제국은 오래전 멸망했지만 그 잿더미에서 새롭게 태어났다. 사람들이 기억되는 한 이 땅에서 로마의 독수리는 추락하지 않는다. 오늘, 상원의원회가 4세기 만에 처음으로 설치되고 로마가 다시 세워졌다."
wre_restoration.0001.desc.second:0 "\n\n카롤루스와 수많은 다른 사람들의 고귀한 시도가 길을 만들었을지는 모르지만, 마침내 온 유럽과, 동쪽의 그리스에서 서방 제국의 진정한 후계자로 인정받은 자는 [scoped_emperor.GetCulture.GetName] 한 명 뿐이다."
wre_restoration.0001.desc.christians:0 "그리스도의 은혜로 로마 제국은 새롭게 태어났다. 그리스와 함께 4분지 1의 왕정이 회복되었고, 로마 제국은 다시 로마와 비잔티움을 통해 지중해를 지배할 것이다. 다시는 로마가 이 땅에서 쫓겨나지 않으리라!"
wre_restoration.0001.desc.hellenics:0 "로마 제국이 다시 태어났다. 베누스 빅트리스와 마르스 울토르의 축복을 받은 우리가 4세기 전 굴욕적인 멸망에 대한 복수를 하고 서로마 제국의 영광을 다시 이끌어냈다. 다시는 로마가 이 땅에서 쫓겨나지 않으리라!"
wre_restoration.0001.a:0 "로마는 정복되지 않는다!"
wre_restoration.0002.t:0 "독수리의 재비상"
wre_restoration.0002.desc:0 "이탈리아 반도의 세력이 서로마 제국의 유산을 되찾을 수 있을 만큼 충분한 땅을 차지했다! 심지어 동쪽의 그리스 황제 또한 그들을 인정하고 사두정치로의 복귀를 선언했다."
wre_restoration.0002.desc.christians:0 "\n\n그들이 로마와 그 영광스러운 유산의 진정한 후계자라는 사실을 더 이상 부정할 수 없군. 새로운 시대가 도래했다."
wre_restoration.0002.desc.hellenics:0 "\n\n더욱 놀라운 것은, 이 새로이 태어난 로마제국은 그리스도의 품에서 벗어나 옛 이교도 신앙을 받아들였단 것이다! 이 새로운 이교도의 파도가 곧 멈추지 않는다면 기독교의 생존 자체를 위협할 수 있겠어!"
wre_restoration.0002.a:0 "어떻게 이럴 수가 있지?"
wre_restoration.0002.b:0 "하지만...우리 제국은 어쩌고?"
wre_restoration.0002.c:0 "끝이 가까워졌나니!"
wre_restoration.0002.d:0 "내가 저들을 막겠다!"
wre_restoration.0002.e:0 "그런가..."

restore_roman_empire_as_west_decision:0 "로마 제국 복고"
restore_roman_empire_as_west_decision_confirm:0 "제국을 복고하다"
restore_roman_empire_as_west_decision_tooltip:0 "로마 제국이 복고됨"
restore_roman_empire_as_west_decision_desc:0 "만약 옛 로마 제국의 주요 속주들을 굴복시킬 수 있다면, 서로마 제국은 전세계인에게 진실하고 정당한 로마 국가로 인정받을 수 있을 것이다."
restore_roman_empire_as_west_decision_tt:0 "당신의 종교가 기독교 계열이거나 그리스로마 계열이거나 혹은 문화가 로마여야함."
restore_roman_empire_as_west_decision_effect_tooltip:0 "로마 제국이 복원되고 현재 보유하고 있는 모든 제국의 [de_jure|E]를 통합함."

wre_restoration.0011.t:0 "새 시대의 여명"
wre_restoration.0011.desc.intro:0 "친구들이여, 로마인이여, 동포들이여, 귀를 기울여라!\n\n수백 년 전에 잃어버렸던 영토를 기적적으로 수복하면서, 로마 제국이 다시 태어나게 되었나니! 제국의 국경으로 들이치던 야만인들 때문에 전 유럽이 암흑의 시대에서 살아가야 했지 않던가. 이로써 문명인들이 새로운 시대를 맞이하게 되었도다."
wre_restoration.0011.desc:0 "\n\n잃어버린 많은 속주를 되찾은 서로마 제국은 로마 유산의 진정한 상속자로 전세계의 인정을 받았습니다."
wre_restoration.0011.desc.christians:0 "로마 제국은 다시 한 번 굳건하게 재건됐고, 나의 계몽된 통치 아래 고대의 영광을 되찾았다. 문명과 안전, 우리 주님의 거룩한 빛을 세계의 구석구석에 퍼뜨릴 준비가 되었다. 원로원과 로마 국민을 위해!"
wre_restoration.0011.desc.hellenics:0 "로마 제국은 베누스 빅트릭스와 마르스 울토르의 후원 아래 고대의 영광을 되찾아 다시 한 번 강성해졌다. \n\n새로운 군단이 우리 제국의 주권을 여전히 거부하고 있는 지역으로 진군하여 이 암울한 시대를 끝내고 새로운 팍스 로마나를 일으킬 것이다. 원로원과 로마 국민을 위해!"
wre_restoration.0011.a:0 "영원하리라!"
wre_restoration.0012.t:0 "로마의 두번째 시대"
wre_restoration.0012.desc:0 "한때 전 세계에 의해 로마의 절반으로 여겨졌던 서로마인들은 어떻게든 로마 제국이 복고되었다고 선언할 수 있을 만큼 잃어버린 영토를 되찾았다!"
wre_restoration.0012.desc.christians:0 "\n\n그들이 로마와 그 영광스러운 유산의 진정한 후계자라는 사실을 더 이상 부정할 수 없군. 새로운 시대가 도래했다."
wre_restoration.0012.desc.hellenics:0 "\n\n더욱 놀라운 것은, 이 새로이 태어난 로마제국은 그리스도의 품에서 벗어나 옛 이교도 신앙을 받아들였단 것이다! 이 새로운 이교도의 파도가 곧 멈추지 않는다면 기독교의 생존 자체를 위협할 수 있겠어!"
wre_restoration.0012.a:0 "어떻게 이럴 수가 있지??"
wre_restoration.0012.b:0 하지만...우리 제국은 어쩌고?"
wre_restoration.0012.c:0 "끝이 가까워졌나니!"
wre_restoration.0012.d:0 "내가 저들을 막겠다!"
wre_restoration.0012.e:0 "I그런가..."
wre_restoration.0012.f:0 "나는 여전히 로마의 황제다!"

roman_restoration.0002.desc.western:0 "동쪽의 비잔틴이 우리에게서 속주를 탈취했을 뿐만 아니라 로마 제국이 회복되었다고 선언할 만큼 잃어버린 고토를 되찾아버렸다! \n\n[scoped_emperor.GetTitledFirstName]은(는) "세계의 회복자"라는 칭호를 취하고 [scoped_emperor.GetSheHe]가 로마의 유일한 황제라고 선언했다!"
roman_restoration.0002.f:0 "나는 여전히 로마의 황제다!"

roman_restoration.0004.desc.western:0 "상상도 할 수 없는 일이 벌어졌다! 독일의 참칭자들이 우리 속주에 피를 뿌리고 한때 영광스러웠던 우리 제국의 심장부를 차지해버렸다.\n\n[scoped_emperor.GetHerHis]의 통치 하에 고대 속주 대부분을 복원한 [scoped_emperor.GetTitledFirstName]이(가) 선언해버렸다. [scoped_emperor.GetHerHis]라는 야만인의 이름 하에 로마 제국이 복고되버릴 것이다."
roman_restoration.0004.c:0 "그들은 여전히 참칭자다!"

dismantle_holy_pretender_decision_as_wre:0 "독일 참칭 국가의 해체"
dismantle_holy_pretender_decision_as_wre_confirm:0 "참칭자들과 전쟁을 벌이겠다!"
dismantle_holy_pretender_decision_as_wre_desc:0 "이탈리아 반도를 되찾고 갈리아와 국경을 맞댄다면, 감히 제국의 위엄을 참칭하는 독일 참칭자들과 겨룰 정도의 힘을 얻게 될 것입니다.."
dismantle_holy_pretender_decision_as_wre_tooltip:0 "신성 로마 제국을 무너트릴 전쟁이 시작될 것입니다."
dismantle_holy_pretender_decision_effect_as_wre_tooltip:0 "신성 로마 제국을 무너트릴 전쟁이 시작됨"

dismantle_byz_pretender_decision_as_wre:0 "그리스 참칭 국가의 해체"
dismantle_byz_pretender_decision_as_wre_confirm:0 "참칭자들과 전쟁을 벌이겠다!"
dismantle_byz_pretender_decision_as_wre_desc:0 "이탈리아 반도를 장악하고 그리스에 교두보를 마련한다면, 티끌뿐인 제국의 위엄을 지푸라기처럼 붙잡고 있는 그리스 제국과 겨룰만한 힘을 얻게 될 것입니다."
dismantle_byz_pretender_decision_as_wre_tooltip:0 "비잔티움 제국을 무너트릴 전쟁이 시작될 것입니다."
dismantle_byz_pretender_decision_effect_as_wre_tooltip:0 "비잔티움 제국을 무너트릴 전쟁이 시작됨"

dismantle_roman_pretender_decision_as_hre:0 "이탈리아 참칭 국가의 해체"
dismantle_roman_pretender_decision_as_hre_confirm:0 "참칭자들과 전쟁을 벌이겠다!"
dismantle_roman_pretender_decision_as_hre_desc:0 "이탈리아 반도와 갈리아 국경을 탈환하면, 제국의 위엄을 훔치려드는 이탈리아인 참칭자들과 겨룰만한 강력한 힘을 얻게 될 것입니다."
dismantle_roman_pretender_decision_as_hre_tooltip:0 "서로마 제국을 무너트릴 전쟁이 시작될 것입니다."
dismantle_roman_pretender_decision_effect_as_hre_tooltip:0 "서로마 제국을 무너트릴 전쟁이 시작됨"

dismantle_roman_pretender_decision_as_byz:0 "이탈리아 참칭 국가의 해체"
dismantle_roman_pretender_decision_as_byz_confirm:0 "참칭자들과 전쟁을 벌이겠다!"
dismantle_roman_pretender_decision_as_byz_desc:0 "이탈리아 반도를 장악하고 그리스의 옛 국경을 회복하면, 원로원은 물론이고 황제의 신뢰를 받을 가치가 없다는 것을 황제 참칭자들에게 느끼게 해줄만큼의 힘을 얻게 해줄 것입니다."
dismantle_roman_pretender_decision_as_byz_tooltip:0 "서로마 제국을 무너트릴 전쟁이 시작될 것입니다."
