open_colosseum_decision:0 "콜로세움 재개장"
open_colosseum_decision_desc:0 "한때 유명한 검투사들이 행하는, 세계에서 가장 위대하고 가장 피비린내 나는 광경이 있었던 콜로세움은 이제 텅 비어있고 고요하다. 대규모 경기장을 수리하고 재개장하는 데는 비용이 들지만 대중의 이목을 끌고 무역을 촉진하며 지중해 전역에서 관중을 불러들일 것이다."
open_colosseum_decision_tooltip:0 "콜로세움이 재개장됨"
open_colosseum_decision_confirm:0 "공연을 시작해라!"

close_colosseum_decision:0 "콜로세움 폐막"
close_colosseum_decision_desc:0 "젊은 남녀가 대중의 오락을 위해 매주 콜로세움에서 비명을 지르며 죽어간다. 국민이 반대하든 안하든, 인간의 생명이 시민들이 내기를 걸기 위한 구경거리가 되어야 한다는 것은 도덕적으로 비난받을 일이다. 검투사의 연금을 지불하고 경기장을 닫는 것은 금이 들지만, 그게 도덕적으로 더 옳은 일이다."
close_colosseum_decision_tooltip:0 "콜로세움이 폐막함"
close_colosseum_decision_confirm:0 "피바다는 끝이다!"

open_hippodrome_decision:0 "키르쿠스 막시무스를 시작하기"
open_hippodrome_decision_desc:0 "키르쿠스 막시무스는 사람들이 기병과 병거 경주를 관람하기 위해 모이는 콘스탄티노플의 삶의 중심지다. 청군, 녹군, 적군 및 백군 간의 경쟁은 잘 알려져 있지만 더 열렬한 경쟁을 조심스럽게 이끌어내야한다. 그러기 위해 세금을 좀 더 사용하면 더 많은 관중을 끌어들일 것이고, 따라서 더 많은 수입을 얻을 수 있을 것이다."
open_hippodrome_decision_tooltip:0 "키르쿠스 막시무스를 주최함"
open_hippodrome_decision_confirm:0 "공연을 시작해라!"

close_hippodrome_decision:0 "키르쿠스 막시무스를 끝내기"
close_hippodrome_decision_desc:0 "청군, 녹군, 적군 및 백군의 전차 파벌 간의 경쟁이 너무 치열해졌다. 살인이 빈번해졌고 이젠 폭동이 일어날 조짐까지도 보인다. 은화와 철 단검을 좀 사용한다면 경쟁을 완화시키고 도시의 질서를 재구축하는 데 충분할 것이다."
close_hippodrome_decision_tooltip:0 "키르쿠스 막시무스를 막음"
close_hippodrome_decision_confirm:0 "피바다는 끝이다!"