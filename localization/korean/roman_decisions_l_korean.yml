#WRE dismantles HRE
wre_restoration.0160.t:0 "참칭자"
wre_restoration.0160.desc:0 "너무 오랫동안, 우리는 그들에겐 과분한 제국의 위엄을 뒤집어쓰고 스스로를 치장하는 북부의 야만적인 참칭자들을 용인해 왔다. 로마는 진정한 제국의 통제 하로 돌아왔으며, 한때 서방을 지배하려 했던 독일 군벌의 한심한 연합은 라인 강 너머에 있는 야만인 숲으로 밀려났다.\n\n이 야만인들에게 진정한 로마가 누구인지 가르쳐줄 시간이다. 그들에게 해줄 마지막 수업으로 그들의 거짓 제국을 무너트려야 한다."
wre_restoration.0160.a:0 "우리의 군단이 저들을 짓밟을지어다!"
wre_restoration.0161.t:0 "로마의 심판"
wre_restoration.0161.desc:1 "[wre_emperor.GetTitleTitleName](이)가 나를 거짓된 [hre_emperor.GetTitleTierName](이)라며 공개적으로 비난했다. 그리고는 날 따르는 이들에게 [wre_emperor.GetPrimaryTitle.GetName](이)가 지닌 무시무시한 힘을 보여줄 용의가 있다고도 했다.\n\n[wre_emperor.GetHerHis] 동족이 우릴 고향 땅 멀리로  쫓아낸 것만으로는 부족했던 모양이다. 로마는 자신의 영광을 노리는 모든 자들을 물리칠 때까지 만족하지 못할 것이다."
wre_restoration.0161.a:0 "우린 아직 싸울 수 있다!"
wre_restoration.0162.t:0 "라인강 너머로 달아난 프랑크
wre_restoration.0162.desc:0 "마침내 끝이 났다. 대규모 출정을 통해 신성 로마 제국이라 칭해지던 나라를 회생 불가 상태로 만들었다. [hre_emperor.GetTitledFirstName]에게 굴욕감을 안겨주며, [hre_emperor.GetSheHe|U]를 황제의 지위에서 끌어내리는 데 성공했다. 이로써 야만스러운 게르만 족을 하나의 깃발 아래 뭉치게 만들 만한 권위나 자원이 모조리 사라지게 되었다."
wre_restoration.0162.a:0 "속이 다 시원하군!"
wre_restoration.0163.t:0 "로마의 심판"
wre_restoration.0163.desc:0 "부활한 로마인들은 독일 제국을 몰라보게 망가뜨렸다. 그들의 군단에게 대패한 후, 내 말은 내 이전 봉신들에게 큰 영향을 끼치지 못한다. 카롤루스 대제의 꿈은 이것으로 끝이 났다."
wre_restoration.0163.a:0 "어쩌다가 이렇게 된 거지?"
wre_restoration.0164.t:0 "프랑크의 반격"
wre_restoration.0164.desc:0 "예상조차 못 했던 일이다. [hre_emperor.GetTitledFirstName](이)가 내 군단을 이만큼이나 효율적으로 방어해낼 줄이야! 비틀거리던 제국은 이번에 거둔 승리를 계기로 정당성을 손에 넣었다. 그렇게 내게 지워지지 않을 멍에가 씌워졌다."
wre_restoration.0164.a:0 "내 군단을 돌려내라!"
wre_restoration.0165.t:0 "프랑크의 반격"
wre_restoration.0165.desc:1 "로마인들의 자존심이 질주한 끝에 다다른 것은 그들의 파멸이었다. 모든 [wre_emperor.GetHerHis]의 자랑스러운 힘의 상징임에도 불구하고 [wre_emperor.GetTitledFirstNamePossessive] 군단은 나의 충실한 $knight_culture_player_plural_no_tooltip_lowercase$를 무너뜨리지 못하고 쓰러져갔다. 굴하지 않은 덕분에 우리의 제국은 새로이 날아오를 것이다."
wre_restoration.0165.a:0 "이제, 영원히 돌아오지 마라!"

#WRE dismantles ERE
wre_restoration.0170.t:0 "참칭자"
wre_restoration.0170.desc:0 "더 이상 로마에는 두 명의 황제가 존재하지 않으며, 콘스탄티노플의 황제는 서방의 진정한 황제보다 우선순위가 높다고 주장하지 않는다. \n\n동로마 궁정의 타락과 부패는 숙청되고 로마는 아우구스투스와 카이사르 시대에 한 번 그녀의 영광을 회복할 것입니다.."
wre_restoration.0170.a:0 "군단 사절을 불러와라!"
wre_restoration.0171.t:0 "로마의 심판"
wre_restoration.0171.desc:1 "[wre_emperor.GetTitleTitleName](이)가 나를 거짓된 [byz_emperor.GetTitleTierName](이)라며 공개적으로 비난했다. 그리고는 날 따르는 이들에게 [wre_emperor.GetPrimaryTitle.GetName](이)가 지닌 무시무시한 힘을 보여줄 용의가 있다고도 했다..\n\n[wre_emperor.GetHerHis] 동족이 우릴 고향 땅 멀리로  쫓아낸 것만으로는 부족했던 모양이다. 로마는 황제가 한 명뿐일 때까지 만족하지 않을 것이다."
wre_restoration.0171.a:0 "우리야말로 로마의 유일한 계승자다!"
wre_restoration.0172.t:0 "무너진 비잔티온"
wre_restoration.0172.desc:0 "마침내 끝이 났다. 그리스 해안과 소아시아에서 그리스 제국의 부패한 잔당들을 몰아내는 데 성공했다. 우두머리와 관료라는 작자들은 권세를 빼앗긴 채로 병력마저 잃는 신세로 전락했다. 이로써 [byz_emperor.GetTitledFirstName](이)가 아첨꾼과 모략가가 만연한 부패한 궁정을 꾸려나가지 못하게 하는 데 성공했다. 이 정도면 궁궐 너머로 위세를 떨치는 일은 꿈도 못 꿀 것이다."
wre_restoration.0172.a:0 "시간이 되었군."
wre_restoration.0173.t:0 "로마의 심판"
wre_restoration.0173.desc:0 "제국이 위태로운 처지에 놓였다. 저들이 저돌적으로 군사를 파견하여 모욕과 파괴를 자행한 탓이었다. [wre_emperor.GetTitledFirstName](을)를 섬기는 야만인 무리가 지나간 자리에는 폐허와 분쟁에 시달리는 도시 국가만 있을 뿐이었다. 그렇게 나는 제국의 위엄이라곤 찾아볼 수 없는 허울뿐인 존재가 되었다."
wre_restoration.0173.a:0 "괴물이 따로 없구나!"
wre_restoration.0174.t:0 "그리스의 반격"
wre_restoration.0174.desc:0 "예상조차 못 했던 일이다. [byz_emperor.GetTitledFirstName](이)가 내 군단을 이만큼이나 효율적으로 방어해낼 줄이야! 비틀거리던 제국은 이번에 거둔 승리를 계기로 정당성을 손에 넣었다. 그렇게 내게 지워지지 않을 멍에가 씌워졌다."
wre_restoration.0174.a:0 "어쩌다가 이렇게 된 거지?!"
wre_restoration.0175.t:0 "그리스의 반격"
wre_restoration.0175.desc:0 "어떤 어리석은 생각을 했길래 로마의 진정한 계승자에게 전쟁을 선포했던 걸까. [wre_emperor.GetTitledFirstName](이)가 학계에서도 길이 논의될 만한 일을 벌였다. 유럽을 통치할 자에게 내려진 신권을 빼앗으려던 애처로운 참칭자는 예견했던 대로 굴욕적인 패배를 맞이했다."
wre_restoration.0175.a:0 "의심할 여지조차 없는 일이었어."

# Dismantle the WRE
wre_restoration.0180.t:0 "참칭자"
wre_restoration.0180.desc:0 "너무 오랫동안, 우리는 그들에겐 과분한 제국의 위엄을 뒤집어쓰고 스스로를 치장하는 북부의 야만적인 참칭자들을 용인해 왔다. 로마는 진정한 제국의 통제 하로 돌아왔으며, 한때 서방을 지배하려 했던 독일 군벌의 한심한 연합은 라인 강 너머에 있는 야만인 숲으로 밀려났다. \n\n 이 야만인들에게 진정한 로마가 누구인지 가르쳐줄 시간이다. 그들에게 해줄 마지막 수업으로 그들의 거짓 제국을 무너트려야 한다."
wre_restoration.0180.a:0 "우리의 군단이 저들을 짓밟을지어다!"
wre_restoration.0181.t:0 "로마의 심판"
wre_restoration.0181.desc:1 "[byz_emperor.GetTitledFirstName](이)가 나를 거짓된 [hre_emperor.GetTitleTierName](이)라며 공개적으로 비난했다. 그리고는 날 따르는 이들에게 [byz_emperor.GetPrimaryTitle.GetName](이)가 지닌 무시무시한 힘을 보여줄 용의가 있다고도 했다.\n\n[byz_emperor.GetHerHis] 동족이 우릴 고향 땅 멀리로 쫓아낸 것만으로는 부족했던 모양이다. 로마는 자신의 위세를 빌렸던 참칭자들을 전부 처단할 때까지 만족하지 않을 것이다."
wre_restoration.0181.a:0 "우린 아직 싸울 수 있다!"
wre_restoration.0182.t:0 "라인강 너머로 달아난 프랑크
wre_restoration.0182.desc:0 "마침내 끝이 났다. 대규모 출정을 통해 신성 로마 제국이라 칭해지던 나라를 회생 불가 상태로 만들었다. [hre_emperor.GetTitledFirstName]에게 굴욕감을 안겨주며, [hre_emperor.GetSheHe|U]를 황제의 지위에서 끌어내리는 데 성공했다. 이로써 야만스러운 게르만 족을 하나의 깃발 아래 뭉치게 만들 만한 권위나 자원이 모조리 사라지게 되었다"
wre_restoration.0182.a:0 "속이 다 시원하군!"
wre_restoration.0183.t:0 "로마의 심판"
wre_restoration.0183.desc:0 "부활한 로마가 게르만 제국을 흔적조차 남지 않을 만큼 처참하게 박살을 내버렸다. 저들의 군단에게 뼈아픈 패배를 겪은 탓인지, 봉신들이 명령을 제대로 따르지 않게 되었다. 카롤루스 대제의 꿈이 이렇게 끝나는 건가."
wre_restoration.0183.a:0 "어쩌다가 이렇게 된 거지?"
wre_restoration.0184.t:0 "프랑크의 반격"
wre_restoration.0184.desc:0 "예상조차 못 했던 일이다. [hre_emperor.GetTitledFirstName](이)가 내 군단을 이만큼이나 효율적으로 방어해낼 줄이야! 비틀거리던 제국은 이번에 거둔 승리를 계기로 정당성을 손에 넣었다. 그렇게 내게 지워지지 않을 멍에가 씌워졌다."
wre_restoration.0184.a:0 "내가 내걸었던 독수리 깃발은 어떡하란 말이더냐!"
wre_restoration.0185.t:0 "프랑크의 반격"
wre_restoration.0185.desc:1 "로마가 실패하게 된 원인은 바로 자만심이었다. 같잖게 으스대던 [byz_emperor.GetTitledFirstNamePossessive] 군단은 나를 따르는 충직한 $knight_culture_player_plural_no_tooltip_lowercase$에게 상대조차 되지 않았다. 저들의 공세를 완강히 방어한 끝에 내 직함에 걸맞은 위엄을 지니게 되었다."
wre_restoration.0185.a:0 "돌아올 생각이랑 하지도 마라!"

wre_restoration.0190.t:0 "참칭자"
wre_restoration.0190.desc:0 "황실의 위엄을 허무는 서방의 황제는 동방의 고위 황제로부터 받은 신뢰와 명예를 탕진해 버렸다. 이제 서로마제국이 다시 우리 안으로 들어와 로마에 단 한 명의 황제가 있게 될 때다. \n\n우리는 그들이 차지하고 있던 많은 땅을 압수했다. 이제 우리가 서방의 공동 황제 직위를 완전히 박탈할 때이다."
wre_restoration.0190.a:0 "하나의 로마, 하나의 황제."
