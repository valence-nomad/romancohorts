l_korean:

trait_born_in_the_red:0 "존귀한 태생"
trait_born_in_the_red_desc:0 ""해당 인물은 저명한 부모, 부유한 삶, 높은 기대감 속에서 태어났습니다."
trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 저명한 부모, 부유한 삶, 높은 기대감 속에서 태어났습니다."

trait_legatus:0 "레가투스 로마눔"
trait_legatus_fallback_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 [ROOT.GetCharacter.GetHerHim] 스스로를 입증한 임페리움 로마눔의 명예로운 레가투스입니다."
trait_legatus_female_desc_christian:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 거둔 성과에 대한  상으로 성모 마리아의 사랑을 받는 영예를 얻었습니다."
trait_legatus_male_desc_christian:0 "[ROOT.Get캐릭터]GetFirstNameNoTooltip]는 전쟁에서 거둔 성과로 성 베드로의 투사가 되는 영예를 얻었습니다."
trait_legatus_female_desc_hellenic:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 그녀의 공적에 대한 상으로 오늘 베누스 빅트릭스의 화신으로 대접받는 영예를 얻었습니다."
trait_legatus_male_desc_hellenic:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 그의 공적에 대한 상으로 오늘 마르스 그라디부스의 화신으로 대접받는 영예를 얻었습니다."
trait_legatus_female_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 그녀의 공적에 대한 상으로 오늘 로마의 사랑받는 딸로 대접받는 영예를 얻었습니다"
trait_legatus_male_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 전쟁에서 그의 공적에 대한 상으로 오늘 로마의 사랑받는 아들로 대접받는 영예를 얻었습니다."

trait_legatus_fallback_dead:0 "레가투스 로마눔"
