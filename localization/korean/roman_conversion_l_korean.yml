l_korean:

roman_conversion.0001.t:0 "회수된 문서"
roman_conversion.0001.desc:0 "골동품 수집가가 새 소식을 가져왔다. 그에 따르면 작은 도서관의 구석에서 오래된 책들을 발견했다고 한다. 아무래도 저명한 로마 인물에 의해 잘 보존된 수세기 전의 글인 것 같다. 로마인들은 많은 주제의 대가였으며 그들의 저술은 통치자가 그걸 보고 공부할만큼 훌륭했다."
roman_conversion.0001.a:0 "고대 로마인들은 대체로 사교적이었지. 외교술에 대해 배울 수 있겠어."
roman_conversion.0001.b:0 "로마인들하면 뛰어난 행정 능력 아니겠어. 좀 배워봐야겠군."
roman_conversion.0001.c:0 "로마라면 전쟁의 달인들 아니었던가?"
roman_conversion.0001.d:0 "로마의 역사와 철학을 공부하는데 최적이로군."
roman_conversion.0001.e:0 "로마인들이 그토록 우월했다면, 그들의 제국이 그리 무너졌을 리가 없잖은가. 쓰레기를 팔려 들다니."

convert_to_roman_culture_decision:0 "로마 전통 포용"
convert_to_roman_culture_decision_desc:0 "고대 로마의 작품과 문화, 역사를 공부했다. 그들의 생활 방식과 문화가 특히 매력적이다. 우리가 고대 로마 사회에서 배울 점이 많은 것 같다..."
convert_to_roman_culture_decision_tooltip:0 "내가 곧 로마가 될 것이다!"
convert_to_roman_culture_decision_confirm:0 "고대부터 현재까지(Ab antiquo, ad praesens)!"

roman_conversion.0002.t:0 "영예의 환청"
roman_conversion.0002.desc:0 "전장을 살펴보다가 내가 배치해둔 전선에 균열이 조금씩 생기고 있는 걸 알아차리고 전령에게 예비대 일부를 재배치하도록 명령했다. 갑자기, 선선한 바람이 목을 스치고 지나갔고, 몸에 활력이 도는 듯한 기분이 들며 집중력이 다이아몬드 날처럼 예리해졌다. 어디선가 돌격하라는 목소리가 들린 듯 하다."
roman_conversion.0002.a:0 ""근위대, 나와 함께 돌격!""
roman_conversion.0002.b:0 "목소리를 무시하고 [friend_knight.GetTitledFirstName]에게 신호를 보내 예정대로 실행한다."
roman_conversion.0002.c:0 "위험을 무릅쓸 순 없다."
roman_conversion.0002.a.tt:0 "목소리에 순종하고 돌격! 위험할 수 있습니다!"
roman_conversion.0002.b.tt:0 "원래 계획대로 진행함."
roman_conversion.0002.a.tt:0 "돌격은 매우 위험합니다..."

roman_conversion.0003.desc.venus:0 "나와 내 경호원들이 적군을 향해 벼락처럼 돌격하자, 내 옆에 있는 창끝에서 햇볕이 반사되어 반짝였다. 눈을 돌려보니 나체의 여인이 눈부시게 빛나고 있었다. 그녀가 가리키는 적을 향해 창을 찔러넣고 돌아보자 [enemy_knight.GetTitledFirstName]와 [enemy_knight.GetHerHis]는 공포에 질려 퇴각을 시작했다."
roman_conversion.0003.desc.mars:0 "나와 내 경호원들이 적군을 향해 벼락처럼 돌격하자, 내 옆에 있는 창끝에서 햇볕이 반사되어 반짝였다. 눈을 돌려보니 갑옷을 입은 한 남자가 눈부시게 빛나고 있었다. 그가 가리키는 적을 향해 창을 찔러넣고 돌아보자 [enemy_knight.GetTitledFirstName]와 [enemy_knight.GetHerHis]는 공포에 질려 퇴각을 시작했다."
roman_conversion.0003.a:0 "우라아아아! 돌격!"
roman_conversion.0003.b:0 ""저게 뭐지? 누구 저거 본 사람 있나?""
roman_conversion.0003.c:0 "신께서 우리와 함께 하신다!"
roman_conversion.0003.a.tt:0 "당신은 이 힘이 어디서부터 온 건진 몰라도, 할 수 있는 모든 이점을 차지했습니다."
roman_conversion.0003.b.tt:0 "저게 뭐죠?"
roman_conversion.0003.c.tt:0 "신들의 은총이 함께하는데, 누가 당신을 막을 수 있겠습니까?"
roman_conversion.0003.success:0 "당신의 돌격이 적군을 후퇴시킴."
roman_conversion.0003.failure:0 "당신의 돌격이 적군에게 막힘."
roman_conversion.0003.critfail:0 "당신의 돌격으로 오히려 역습을 허용함."

roman_conversion.0004.desc:0 "내 근위대들과 나는 양떼들 사이에 떨어진 철갑옷을 입은 호랑이처럼 적진을 깨부수고 휩쓸었다! 첫 공격만으로, [enemy_knight.GetHerHis]의 안장에서 [enemy_knight.GetTitledFirstName]을(를) 손쉽게 해치워 떨어뜨렸다. 내가 한발짝 걸을 때마다 천둥소리가 귓가에 울리는 듯 했다. 한 걸음. 한 걸음. 한 걸음. 한 걸음. 내디딜 때마다 또 다른 적을 죽이고, 그들이 전장에서 모두 이탈할 때까지 계속되었다."
roman_conversion.0004.a:0 "그 힘이 어디서 왔는지 알아야겠어."
roman_conversion.0004.b:0 "내가 진정 위대한 전사다."
roman_conversion.0004.c:0 "신들께서 우리와 함께 싸우셨다!"
roman_conversion.0004.a.tt:0 "그 신비한 사람은 누굴까요..."
roman_conversion.0004.b.tt:0 "순간의 영광을 만끽함."
roman_conversion.0004.c.tt:0 "계시를 내려주신 신들을 찬양함."

roman_conversion.0005.desc:0 "내 근위대들과 나는 전선의 균열에 돌격했다! 그러나 [enemy_knight.GetTitledFirstName]은(는) 단단히 수비하고 있었고, 오히려 [enemy_knight.GetSheHe]가 내 근위대들 사이를 비집고 들어와 [enemy_knight.GetHerHis]의 무기가 내 무기와 맞부딪힐 지경이었다. 내가 끝네 [enemy_knight.GetHerHim]이(가) 하는 공격을 막아내다 결국 무기를 떨어뜨리고 팔이 마비될 지경에 이르자 [enemy_knight.GetSheHe]의 공격이 날아들었고, 나에게 닿기 직전에 근위대가 밀고 들어와 그를 처치하지 않았으면 거의 죽을 뻔 했다."
roman_conversion.0005.a:0 ""그 소리를 믿은 내가 바보였다!""
roman_conversion.0005.b:0 "내가 신들을 화나게 한건가?!"
roman_conversion.0005.a.tt:0 "당신은 전투에서 부상을 입음!"
roman_conversion.0005.b.tt:0 "유노께 용서받기 위해 기도하길!"

roman_conversion.0006.desc:0 "내 근위대들과 나는 전선의 균열에 돌격했다! 그러나 [enemy_knight.GetTitledFirstName]은(는) 단단히 수비하고 있었고, 오히려 [enemy_knight.GetSheHe]가 내 근위대들 사이를 비집고 들어와 [enemy_knight.GetHerHis]의 무기가 내 가슴에 박혔다. 고통이 온몸을 휩쓸었고, 몸이 얼어붙듯이 굳으면서 말에서 천천히 떨어지기 전, 나는 스스로의 가슴에 난 깊은 상처를 보고야 말았다."
roman_conversion.0006.a:0 "그가 내게 거짓말을 했단 말인가..."
roman_conversion.0006.b:0 "신께서 날 배신하셨다..."
roman_conversion.0006.a.tt:0 "당신이 전사함"