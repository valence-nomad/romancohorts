roman_conversion.0001.t:0 "회수된 문서"
roman_conversion.0001.desc:0 "골동품 수집가가 새 소식을 가져왔다. 그에 따르면 작은 도서관의 구석에서 오래된 책들을 발견했다고 한다. 아무래도 저명한 로마 인물에 의해 잘 보존된 수세기 전의 글인 것 같다. 로마인들은 많은 주제의 대가였으며 그들의 저술은 통치자가 그걸 보고 공부할만큼 훌륭했다."
roman_conversion.0001.a:0 "고대 로마인들은 대체로 사교적이었지. 외교술에 대해 배울 수 있겠어."
roman_conversion.0001.b:0 "로마인들하면 뛰어난 행정 능력 아니겠어. 좀 배워봐야겠군."
roman_conversion.0001.c:0 "로마라면 전쟁의 달인들 아니었던가?"
roman_conversion.0001.d:0 "로마의 역사와 철학을 공부하는데 최적이로군."
roman_conversion.0001.e:0 "로마인들이 그토록 우월했다면, 그들의 제국이 그리 무너졌을 리가 없잖은가. 쓰레기를 팔려 들다니."

convert_to_roman_culture_decision:0 "로마 전통 포용"
convert_to_roman_culture_decision_desc:0 "고대 로마의 작품과 문화, 역사를 공부했다. 그들의 생활 방식과 문화가 특히 매력적이다. 우리가 고대 로마 사회에서 배울 점이 많은 것 같다..."
convert_to_roman_culture_decision_tooltip:0 "내가 곧 로마가 될 것이다!"
convert_to_roman_culture_decision_confirm:0 "고대부터 현재까지(Ab antiquo, ad praesens)!"