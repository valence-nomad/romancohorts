convert_to_hellenism_decision:0 "라틴 이교도를 받아들이다" 
convert_to_hellenism_decision_desc:0 "로마는 오래 전에 거짓 신들과 거짓 종교에게 미혹되어 몰락했고, 파멸했다. 회색 눈의 미네르바와 영광스러운 마르스, 승리의 베누스와 전리품의 신 유피테르의 징조를 보았고 분명한 외침을 들었다. 나는 그들의 신앙을 예전의 영광으로 되돌릴 것이다."
convert_to_hellenism_decision_tooltip:0 "그리스 신들을 숭배할 것이다"
convert_to_hellenism_decision_confirm:0 "베누스의 뒤를 따라서!"

