select_personal_deity_hellenic_decision:0 "신앙의 대상을 결정"
select_personal_deity_hellenic_decision_tooltip:0 "[ROOT.Char.GetFaith.PantheonTerm]에 대한 숙고"
select_personal_deity_hellenic_decision_desc:0 "#F It is not uncommon for [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]이(가) 모든 신을 공경하면서도 자신을 한 신의 신자라 자칭하는 건 특이한 일은 아니다.\n\n여러 신들 중에서 나의 마음을 가장 절실하게 울리는 신을 택해야 한다.#!"
select_personal_deity_hellenic_decision_confirm:0 "마음을 다하여 특정 신을 숭배하기"
select_personal_deity_hellenic_decision_tt:1 "신의 미덕에 따라 삶을 살아가기로 함"
select_personal_deity_hellenic_decision.select_venus:0 "승리의 여신, 베누스 빅트릭스"
select_personal_deity_hellenic_decision.select_mars:0 "복수의 신, 마르스 울토르"
select_personal_deity_hellenic_decision.select_jupiter:0 "천둥의 신, 유피테르 토난스"
select_personal_deity_hellenic_decision.select_dis:0 "부의 아버지, 디스 파테르"
select_personal_deity_hellenic_decision.select_juno:0 "신들의 여왕, 유노 레기나"

bhakti_hellenic_generic_venus:0 "베누스의 신자"
bhakti_hellenic_generic_venus_desc:0 "해당 인물이 가장 좋아하는 여신은 사랑과 전쟁, 승리의 여신 베누스입니다."
bhakti_hellenic_generic_mars:0 "마르스의 신자"
bhakti_hellenic_generic_mars_desc:0 "해당 인물이 가장 좋아하는 신은 전쟁, 용맹, 농업의 신인 마르스입니다."
bhakti_hellenic_generic_jupiter:0 "유피테르의 신자"
bhakti_hellenic_generic_jupiter_desc:0 "해당 인물이 가장 좋아하는 신은 폭풍, 통치, 보호의 신인 유피테르입니다."
bhakti_hellenic_generic_dis:0 "디스의 신자"
bhakti_hellenic_generic_dis_desc:0 "해당 인물이 가장 좋아하는 신은 죽음, 부, 농업의 신 디스입니다."
bhakti_hellenic_generic_juno:0 "유노의 신자"
bhakti_hellenic_generic_juno_desc:0 "해당 인물이 가장 좋아하는 여신은 가정, 출산, 전쟁의 여신인 유노입니다."

roman_conversion.0101.t:0 "신을 결정하기"
roman_conversion.0101.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U]는 헤아릴 수 없이 많고 많지만 나에게 특별한 신이 없다고 말할 수는 없다. 내가 그러한 신 중 하나를 공개적으로 숭배하고 헌신한다면 나와 같은 신을 섬기는 자들을 내 편으로 맞이할 수 있을 것이다.\n\n신께서 제공하는 축복이 무엇이든 간에 유사한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]가 나에게 건강, 부, 영광을 가져다 줄 수 있다."
roman_conversion.0101.venus:0 "승리의 여신 베누스 빅트릭스가 로마의 조상이시니!"
roman_conversion.0101.mars:0 "전쟁의 주인 마르스 스트라이더께서 함께하시리!"
roman_conversion.0101.jupiter:0 "신들의 왕이자, 천둥의 신 유피테르를 숭배하겠다!"
roman_conversion.0101.dis:0 "죽음의 주인이자 부의 아버지 디스야말로 적합하다!"
roman_conversion.0101.juno:0 "로마의 수호신, 신들의 여왕 유노를 따르겠다!"
roman_conversion.0101.optout:0 "$religious_decision.0101.flavor$"
roman_conversion.0101.flavor:0 "$religious_decision.0101.flavor$"