l_korean:

roman_battle.0003.t:0 "레가투스 글로리아"
roman_battle.0003.desc.opening:0 "[triumphant_legatus.GetTitledFirstName]은(는) [triumphant_legatus.GetHerHis]의 전술안이 흠잡을 데 없음을 보여주었습니다!"
roman_battle.0003.desc.commander:0 "[triumphant_legatus.GetHerHis]이(가) [enemy_commander.GetTitledFirstName] 및 [enemy_commander.GetHerHis]의 병사를 상대로 한 최근의 승리에서,"
roman_battle.0003.desc.no_commander:0 "[triumphant_legatus.GetHerHis]의 최근에 한 전투의 승리로"
roman_battle.0003.desc.ending:0 "[triumphant_legatus.GetSheHe]는 로마의 적들에 대한 [triumphant_legatus.GetHerHis]의 용기와 투지를 입증했습니다.\n\n[triumphant_legatus.GetHerHis]는 전쟁에서 매 번 적을 분쇄한 [triumphant_legatus.GetHerHis]가 되고, 우리에게 매번 승리를 가져다줄 것입니다!"
roman_battle.0003.a:0 "개선문을 건축해라!"
roman_battle.0003.b:0 "[triumphant_legatus.GetFirstName]은(는) [triumphant_legatus.GetHerHis]의 의무를 수행했을 뿐이다."

roman_battle.0004.t:0 "글로리아 메아"
roman_battle.0004.desc.opening:0 "내 무예는 나무랄 데 없도다!"
roman_battle.0004.desc.commander:0 "[enemy_commander.GetTitledFirstName] 및 [enemy_commander.GetHerHis] 병사를 상대로 한 최근의 승리에서,"
roman_battle.0004.desc.no_commander:0 "가장 최근 전투의 승리로"
roman_battle.0004.desc.ending:0 "나는 로마의 적들에 맞서 내 용기와 집념을 증명했다.\n\n내가 출정한 모든 전장에서 적을 무찌른 후, 사람들은 내가 승리를 거두었다는 업적을 기리는 걸 기대하고 있다!"
roman_battle.0004.a:0 "개선문을 건축해라!"
roman_battle.0004.b:0 "난 그저 내 의무를 다했을 뿐이다."

roman_battle.0005.t:0 "디부스 트라이엄푸스"
roman_battle.0005.desc.intro:0 "[triumphant_legatus.GetTitledFirstName]이(가) 영광스러운 로마로 돌아왔다. [triumphant_legatus.GetHerHis]의 마지막 군사 작전에서 [triumphant_legatus.GetSheHe]는 영원히 기억될 놀라운 승리를 이끌어냈다!"
roman_battle.0005.desc.hellenic.female:0 "그녀의 승리를 기념하기 위해 개선문이 세워졌으며, 그녀는 로마에서 이날 대지에 온 베누스 빅트릭스의 신성한 화신이라고 불리는 영예를 얻었다!"
roman_battle.0005.desc.hellenic.male:0 "그의 승리를 기념하기 위해 개선문이 세워졌으며, 그는 로마에서 이날 대지에 내려온 마르스 그라디부스의 신성한 화신이라고 불리는 영예를 얻었다!"
roman_battle.0005.desc.other:0 "[triumphant_legatus.GetHerHis] 승리를 기념하기 위해 개선문이 세워졌으며 [triumphant_legatus.GetSheHe]는 로마에서 이날의 신성한 영웅이라는 영예를 얻었다!"
roman_battle.0005.a:0 "새로운 킨킨나투스가 될 것인가, 아니면 새로운 카이사르가 될 것인가?"