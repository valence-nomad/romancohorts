legionarii_flavor:0 "#F 칼과 방패, 그리고 꺾이지 않을 시민의 자긍심으로 무장한 로마 군단은 이 땅, 그리고 다른 어디에서도 결코 쫓겨나지 않을 것입니다.#!"
scholares_flavor:0 "#F 제국 호위 기병대는 근접전에서의 우위를 위해 단단하게 무장하고 무거운 갑옷을 입었지만, 대열에서 낙오된 적도 해치울정도로 민첩합니다.#!"
exploratores_flavor:0 "#F 로마의 경갑 정찰병과 첩자들은 전장 안팎을 돌아다니며 적을 찾아내고 괴롭히는 데 타의 추종을 불허합니다.#!"
western_cataphract_flavor:0 "#F 머리부터 발굽까지 철갑으로로 덮인 로마의 카타프락토이는 창과 철퇴로 적진을 쉽게 박살냅니다.#!"

varangian_guard_flavor:0 "#F 데인 도끼와 무거운 사슬갑옷을 갖춘 정예 바랑기안들은 어떤 전투에서도 강력한 병사입니다.#!"
ballistarii_flavor:0 "#F 동로마 석궁병들은 검과 방패를 들고 싸움에 참가하기 전에 치명적인 볼트들을 발사해 선수를 치도록 훈련받았습니다.#!"
exkoubitoi_flavor:0 "#F 영원한 독수리를 위해서라면 로마의 굳센 보병대는 어떤 맹공격에도 맞서서 방패와 방패를 엮어들고 일어날 것입니다.#!"
eastern_cataphract_flavor:0 "#F 머리부터 발굽까지 철갑으로로 덮인 로마의 카타프락토이는 창과 철퇴로 적진을 쉽게 박살냅니다.#!"

tradition_roman_succession_name:0 "서로마 전통"
tradition_roman_succession_desc:0 "이 문화는 로마인과 서로마제국의 행정, 정책, 무언의 규칙에 크게 영향을 받았습니다.."

roman_elective_succession_law:0 "제국 선거"
roman_elective_succession_law_subname:0 "로마 선거"
roman_elective_succession_law_effects:0 "로마의 왕위 계승은 매우 정치적인 과정입니다. [ruler|E], 통치자의 [spouse|E], [councilors|E], [head_of_faith|E] 및 모든 [powerful_vassals|e]는 다음 중에서 [title_heir|E]를 지명할 수 있습니다 : 통치자의 [close_family|E], [claimants|e], 또는 그들 자신. 각 피선거권이 가질 수 있는 [voting_power|E]는 그들의 능력에 기반합니다."
roman_elective_candidates:0 "식구, 주장자, 주목할만한 지휘관"
roman_elective_candidates_tooltip:0 "로마의 통치자가 될 수 있는 후보들은 신체적 결함이 없어야 하며 다음 중 하나여야 한다 : \n$EFFECT_LIST_BULLET$현재 통치자의 합법적인 [close_family|E] 구성원 \n$EFFECT_LIST_BULLET$#high 또는#! 현재 통치자의 배우자 혹은 첩 \n$EFFECT_LIST_BULLET$#high 또는#! 제국에 대한 [claim|E]을 가짐 \n$EFFECT_LIST_BULLET$#high 또는#!  [martial|E] 능력이 높은 권세 [vassal|E] \n$EFFECT_LIST_BULLET$#high 또는#! 통치자의 [marshal|E]"
roman_elective_electors:0 "유권자"
roman_elective_electors_tooltip:0 "제국 선거법에서 유효한 [electors|E]는 다음과 같습니다.:\n$EFFECT_LIST_BULLET$임페라토르 \n$EFFECT_LIST_BULLET$임페라토르의 배우자들 \n$EFFECT_LIST_BULLET$임페라토르가 신봉하는 [religion|E]의 [head_of_faith|E] \n$EFFECT_LIST_BULLET$A [powerful_vassal|E], [councillor|E], 또는 제국의 저명한 장군"
culture_parameter_roman_elective_succession_enabled:0 "제국 선거 도입 가능"
