l_korean:

roman_cicero_name:0 "키케로의 저서"
roman_cicero_description:0 "이것은 공화정 말기의 저명한 작가이자 웅변가인 마르쿠스 툴리우스 키케로의 저서다. 이 책에서 다루는 것은 법률, 웅변수사법, 도덕성 등이다."

roman_aurelius_name:0 "명상"
roman_aurelius_description:0 "로마 황제 마르쿠스 아우렐리우스 안토니누스의 작품 모음집. 그의 작품은 철학과 미덕을 논의하고 개인의 감정보다 의무, 도덕 및 정의를 강조한다."

roman_caesar_name:0 "벨로 갈리코의 논평"
roman_caesar_description:0 "로마의 독재자 가이우스 율리우스 카이사르의 갈리아 원정의 역사. 이 명확하고 직접적인 저작은 베르킨게토릭스와 갈리아에 대항한 그의 작전에 대한 해석을 제시한다."

roman_varro_name:0 "인간과 신의 유물"
roman_varro_description:0 "로마 학자 마르쿠스 테렌티우스 바로가 쓴 책 모음집. 이것은 로마 사람들의 역사, 신학, 그리고 자연 철학을 상세히 기술한 일련의 책들 중 일부이다."