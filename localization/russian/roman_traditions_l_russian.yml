legionarii_flavor:0 "#F Вооруженные мечом, щитом и несокрушимой гражданской гордостью, римские легионы никогда не будут изгнаны ни с этой земли, ни с какой-либо другой.#!"
scholares_flavor:0 "#F Кавалерия имперского эскорта великолепно вооружена и бронирована для длительных рукопашных схваток, но при этом достаточно проворна, чтобы сразить любого поверженного врага.#!"
exploratores_flavor:0 "#F На поле боя или вне его римские легкобронированные разведчики и шпионы являются экспертами в поиске и преследовании врага.#!"
western_cataphract_flavor:0 "#F Закованные в железо с головы до копыт, римские катафракты легко прорываются сквозь вражеские ряды с копьем и булавой.#!"

varangian_guard_flavor:0 "#F Вооруженные датскими топорами и тяжёлыми кольчугами, элитные варяжские гвардейцы являются грозным противником в любом бою.#!"
ballistarii_flavor:0 "#F Восточноримских арбалетчиков обучают выпускать смертоносные залпы стрел, прежде чем вступить в бой с мечом и щитом.#!"
exkoubitoi_flavor:0 "#F Для Вечного Орла стойкие пехотинцы Рима будут стоять щит к щиту против любого нападения.#!"
eastern_cataphract_flavor:0 "#F Закованные в железо с головы до копыт, римские катафракты легко прорываются сквозь вражеские ряды с копьем и булавой.#!"

tradition_roman_succession_name:0 "Преемственность Западной Римской империи"
tradition_roman_succession_desc:0 "Эта культура находится под сильным влиянием администрации, политики и негласных правил римского народа и Западной Римской империи."

roman_elective_succession_law:0 "Имперская преемственность"
roman_elective_succession_law_subname:0 "Римский Сенат"
roman_elective_succession_law_effects:0 "Преемственность в Риме - это глубоко политический процесс. [ruler|E], его [Concept( 'spouse', 'супруга' )|E], [Concept( 'councillors', 'советники' )|E], [head_of_faith|E], и все [Concept( 'powerful_vassals', 'могущественные вассалы' )|E] могут номинировать [Concept( 'title_heir', 'наследника титула' )|E] из числа [Concept( 'close_family', 'близкой семьи' )|E] правителя, [Concept( 'claimants', 'претендентов' )|E], или их самих. [voting_power|E] каждого политика зависит от его навыков."
roman_elective_candidates:0 "Близкие родственники, Претенденты и Известные командиры"
roman_elective_candidates_tooltip:0 "Действительные кандидаты на правление Римом не должны иметь уродств и быть одним из следующих: \n$EFFECT_LIST_BULLET$Быть законным [Concept( 'close_family', 'близким родственником' )|E] текущего императора \n$EFFECT_LIST_BULLET$#high Или#! быть женой или наложницей текущего императора \n$EFFECT_LIST_BULLET$#high Или#! иметь законную [Concept( 'claim', 'претензию' )|E] на Империю \n$EFFECT_LIST_BULLET$#high Или#! быть действительным могущественным [Concept( 'vassal', 'вассалом' )|E] с больше чем 12 навыком [Concept( 'martial', 'военного дела' )|E] \n$EFFECT_LIST_BULLET$#high Или#! быть [Concept( 'marshal', 'маршалом' )|E] императора"
roman_elective_electors:0 "Имперские выборщики"
roman_elective_electors_tooltip:0 "Действительные [electors|E] в Риме это:\n$EFFECT_LIST_BULLET$Император \n$EFFECT_LIST_BULLET$Консорты Императора \n$EFFECT_LIST_BULLET$[head_of_faith|E] Императорской [Concept( 'religion', 'религии' )|E] \n$EFFECT_LIST_BULLET$A [powerful_vassal|E], [councillor|E], или выдающийся генерал Империи"
culture_parameter_roman_elective_succession_enabled:0 "Открывает Императорскую выборную преемственность"
