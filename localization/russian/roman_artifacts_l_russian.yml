l_russian:

roman_cicero_name:0 "Труды Цицерона"
roman_cicero_description:0 "Это слова Марка Туллия Цицерона, известного писателя и оратора конца Республики. В этих эссе обсуждаются законы, ораторские риторические приемы и мораль."

roman_aurelius_name:0 "Размышления"
roman_aurelius_description:0 "Собрание сочинений Марка Аврелия Антонина, римского императора. В его работах обсуждаются философия и добродетель, делая акцент на долге, морали и справедливости, а не на личных эмоциях."

roman_caesar_name:0 "Commentarii de Bello Gallico"
roman_caesar_description:0 "История галльских походов Гая Юлия Цезаря, диктатора Рима. Эта ясная и прямая работа представляет собой комментарии к его кампаниям против Верцингеторикса и галлов."

roman_varro_name:0 "Antiquitates Rerum Humanarum et Divinarum"
roman_varro_description:0 "Коллекция книг, написанных Марком Терентием Варроном, римским ученым. Это часть серии книг, подробно описывающих историю римского народа, теологию и естественную философию."