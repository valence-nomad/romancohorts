l_russian:

roman_conversion.0001.t:0 "Спасённые Тексты"
roman_conversion.0001.desc:0 "Мой антиквар пришел ко мне с новостями. По-видимому, в одной из моих библиотек есть небольшая коллекция старых книг, которую можно спасти. По-видимому, это хорошо сохранившиеся многовековые письмена выдающихся римских деятелей. Говорят, что римляне были мастерами многих предметов, и их труды могли быть полезны для изучения правителю."
roman_conversion.0001.a:0 "Возможно, древние римляне смогут пролить свет на то, как завоевывать друзей и оказывать влияние на людей."
roman_conversion.0001.b:0 "Я слышал, что римляне были исключительными администраторами."
roman_conversion.0001.c:0 "Разве римляне не были мастерами ведения войны?"
roman_conversion.0001.d:0 "Я надеюсь почитать о римской истории и философии."
roman_conversion.0001.e:0 "Если римляне были настолько могущественны, то почему пала их империя? Продавай мусор."

convert_to_roman_culture_decision:0 "Перенять Римские Традиции"
convert_to_roman_culture_decision_desc:0 "Я изучал творчество, культуру и историю древних римлян. Их образ жизни и культура очень увлекательны. Возможно, нам следует подумать о том, чтобы перенять некоторые из старых римских обычаев в нашем собственном обществе и тем самым получить некоторую силу от хозяев мира."
convert_to_roman_culture_decision_tooltip:0 "Я стану римлянином"
convert_to_roman_culture_decision_confirm:0 "Ab antiquo, ad praesens!"