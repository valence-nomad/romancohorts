trait_born_in_the_red:0 "Рождённый в Красном"
trait_born_in_the_red_desc:0 "Этот персонаж родился у выдающихся родителей, у него богатая жизнь и большие надежды."
trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился у выдающихся родителей, у него богатая жизнь и большие надежды."

trait_legatus:0 "Римский Легат"
trait_legatus_fallback_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является почётным легатом Римской империи, который доказал [ROOT.GetCharacter.GetHerHim] силу на войне."
trait_legatus_female_desc_christian:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] была удостоена чести быть возлюбленной Святой Марии триумфом за ее достижения на войне."
trait_legatus_male_desc_christian:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был удостоен звания чемпиона Святого Петра триумфом за свои военные достижения."
trait_legatus_female_desc_hellenic:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] была удостоена чести как воплощение Венеры Виктрикс на один день благодаря предзнаменованию и триумфу за её достижения на войне."
trait_legatus_male_desc_hellenic:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был удостоен чести как воплощённый Марс Градивус на один день благодаря предзнаменованиям и триумфу за свои достижения на войне."
trait_legatus_female_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] была удостоена чести как любимая дочь Рима на один день благодаря предзнаменованию и триумфу за её достижения на войне."
trait_legatus_male_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был удостоен чести как любимый сын Рима на один день благодаря предзнаменованиям и триумфу за свои военные достижения."

