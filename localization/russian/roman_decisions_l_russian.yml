wre_restoration.0001.t:0 "Вечный Орёл, Несломленный"
wre_restoration.0001.desc.intro:0 "De nobis fabula narratur... \n\nИстория навсегда запомнит этот день. Хотя Западная Римская империя давным-давно пришла в упадок, она вновь восстала из пепла. Говорят, что народ не может исчезнуть с этой земли, пока о нем помнят; сегодня, когда Сенат заседает впервые за четыре столетия, римский народ показал истину этого."
wre_restoration.0001.desc.second:0 "\n\nБлагородные попытки Карла Великого и бесчисленных других, возможно, проложили этот путь, но в конечном счете он был одним [scoped_emperor.GetCulture.GetName] который, наконец, заслужил признание как Европы, так и восточных греков как истинное продолжение Империи на Западе."
wre_restoration.0001.desc.christians:0 "По милости Христа Римская империя была обновлена. Наряду с греками Тетрархия была восстановлена, и Римская империя снова будет господствовать над Средиземноморьем, начиная с Рима и заканчивая Византией. Никогда больше Рим не будет изгнан с этой земли!"
wre_restoration.0001.desc.hellenics:0 "Римский империум был обновлен. Мы, благословленные Венерой Виктрикс и Марсом Ультором, отомстили за четыре столетия позорных разрушений и восстановили славу Империи на Западе. Никогда больше Рим не будет изгнан с этой земли!"
wre_restoration.0001.a:0 "Roma Invicta!"
wre_restoration.0002.t:0 "Орёл снова летит"
wre_restoration.0002.desc:0 "Жители Итальянского полуострова отвоевали достаточно земель, чтобы вернуть наследие Западной Римской империи! Даже император Восточной Греции признал их и объявил о возвращении к Тетрархии."
wre_restoration.0002.desc.christians:0 "\n\nБольше нельзя отрицать, что они являются истинными наследниками Рима и его славного наследия. Наступает новая эра."
wre_restoration.0002.desc.hellenics:0 "\n\nЕщё более удивительно, что эта новая Римская империя отвергла христианство в пользу древних языческих богов! Если в ближайшее время не остановить эту новую волну язычества, она может поставить под угрозу само выживание христианства!"
wre_restoration.0002.a:0 "Может ли это быть правдой?"
wre_restoration.0002.b:0 "Но... а как насчет моей Империи?"
wre_restoration.0002.c:0 "Конец близок!"
wre_restoration.0002.d:0 "Я остановлю их!"
wre_restoration.0002.e:0 "Я вижу..."

restore_roman_empire_as_west_decision:0 "Восстановить Римскую империю"
restore_roman_empire_as_west_decision_confirm:0 "Я восстановлю Империю"
restore_roman_empire_as_west_decision_tooltip:0 "Римская империя будет восстановлена"
restore_roman_empire_as_west_decision_desc:0 "Если бы ключевые провинции старой Римской империи могли быть подчинены, Западная Римская империя завоевала бы признание в глазах всего мира как истинное и законное продолжение Римского государства."
restore_roman_empire_as_west_decision_tt:0 "Либо ваша религия христианская, либо греко-римская, либо ваша культура римская"
restore_roman_empire_as_west_decision_effect_tooltip:0 "Римская империя будет восстановлена и приобретёт [de_jure|E] из всех существующих в настоящее время Империй."

wre_restoration.0011.t:0 "Рассвет Новой Эры"
wre_restoration.0011.desc.intro:0 "Друзья, римляне, соотечественники, слушайте меня!\n\nПосле чудесного восстановления территории, утраченной столетия назад, Римская империя возродилась! Европа пережила тёмные времена с тех пор, как варвары штурмовали границы империи, но теперь для всей цивилизации наступила новая яркая эпоха."
wre_restoration.0011.desc:0 "\n\nThe Western Roman Empire, having reclaimed many lost provinces, has been recognized by all the world as the true heir to the legacy of Rome."
wre_restoration.0011.desc.christians:0 "Римская империя снова сильна, восстановлена в своей древней славе под моим просвещенным правлением, готова распространять цивилизацию, безопасность и святой свет Нашего Господа во все уголки известного мира. От имени Сената и народа Рима!"
wre_restoration.0011.desc.hellenics:0 "Римский Империум снова стал сильным, восстановив свою древнюю славу под покровительством Венеры Виктрикс и Марса Ультора. \n\nНовые легионы пройдут маршем по оставшимся провинциям, всё ещё отрицающим суверенитет этой новой Империи, и создадут новый Римский мир в эти тёмные времена. От имени Сената и народа Рима!"
wre_restoration.0011.a:0 "Esto perpetua!"
wre_restoration.0012.t:0 "Вторая эпоха Рима"
wre_restoration.0012.desc:0 "Западные римляне, когда-то считавшиеся миром младшей половиной Рима, каким-то образом сумели вернуть достаточно утраченной территории, чтобы объявить Римскую империю восстановленной!"
wre_restoration.0012.desc.christians:0 "\n\nБольше нельзя отрицать, что они являются истинными наследниками Рима и его славного наследия. Наступает новая эра."
wre_restoration.0012.desc.hellenics:0 "\n\nЕщё более удивительно, что эта новая Римская империя отвергла христианство в пользу древних языческих богов! Если в ближайшее время не остановить эту новую волну язычества, она может поставить под угрозу само выживание христианства!"
wre_restoration.0012.a:0 "Может ли это быть правдой?"
wre_restoration.0012.b:0 "Но... а как насчет моей Империи?"
wre_restoration.0012.c:0 "Конец близок!"
wre_restoration.0012.d:0 "Я остановлю их!"
wre_restoration.0012.e:0 "Я вижу..."
wre_restoration.0012.f:0 "Я всё ещё император Рима!"

roman_restoration.0002.desc.western:0 "Восточные византийцы захватили не только провинции из-под нашего законного правления, но и каким-то образом вернули достаточно потерянных провинций, чтобы объявить Римскую империю восстановленной! \n\n[scoped_emperor.GetTitledFirstName] принял титул "Restitutor Orbis" и объявил, что [scoped_emperor.GetSheHe] является единственным императором Рима!"
roman_restoration.0002.f:0 "Я всё ещё император Рима!"

roman_restoration.0004.desc.western:0 "Случилось немыслимое! Немецким претендентам удалось проложить окровавленный путь через наши провинции и претендовать на самое сердце нашей некогда славной Империи.\n\nВосстановив большинство древних провинций под правлением [scoped_emperor.GetHerHis], [scoped_emperor.GetTitledFirstName] провозгласил восстановление Римской империи под варварским лидерством [scoped_emperor.GetHerHis]."
roman_restoration.0004.c:0 "Они всё ещё притворщики!"

