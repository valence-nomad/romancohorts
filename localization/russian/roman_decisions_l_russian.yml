wre_restoration.0181.a:0 "В нас ещё остались силы сражаться!"
wre_restoration.0182.t:0 "Франки за Рейном"
wre_restoration.0182.desc:0 "Это сделано. Наша великая кампания разрушила так называемую Священную Римскую империю безвозвратно. [hre_emperor.GetTitledFirstName] был полностью унижен и лишен всякого императорского достоинства. [hre_emperor.GetSheHe|U] у него больше нет полномочий или ресурсов, чтобы объединить варварские племена Германии под единым знаменем."
wre_restoration.0182.a:0 "И скатертью дорога!"
wre_restoration.0183.t:0 "Римская Расплата"
wre_restoration.0183.desc:0 "Возрождающиеся римляне искалечили Империю германцев до неузнаваемости. После этого сокрушительного поражения от их легионов моё слово мало что значит для моих бывших вассалов. Это конец мечты Карла Великого."
wre_restoration.0183.a:0 "Как это могло случиться?"
wre_restoration.0184.t:0 "Франки наносят Ответный удар"
wre_restoration.0184.desc:0 "Превосходя все ожидания, [hre_emperor.GetTitledFirstName] смог организовать эффективную оборону против моих легионов! С [hre_emperor.GetHerHis] победой, [hre_emperor.GetSheHe] придал новую легитимность [hre_emperor.GetHerHis] разваливающейся империи и запятнал моё имя безвозвратно."
wre_restoration.0184.a:0 "А как же мои Орлы?!"
wre_restoration.0185.t:0 "Франки наносят Ответный удар"
wre_restoration.0185.desc:1 "Гордость римлян была их гибелью. Несмотря на всё [byz_emperor.GetHerHis] хвастовство, [byz_emperor.GetTitledFirstNamePossessive] легионы оказались неспособными противостоять моим верным $knight_culture_player_plural_no_tooltip_lowercase$. Благодаря моей непреклонной защите я придал новое достоинство своему титулу."
wre_restoration.0185.a:0 "И никогда не возвращайся!"

wre_restoration.0190.t:0 "Претендент"
wre_restoration.0190.desc:0 "Младшие императоры запада, которым разрешили носить мантию императорского достоинства, растратили доверие и честь, которые им оказывали старшие императоры Востока. Настало время вернуть Западную Римскую империю в лоно церкви и сделать так, чтобы в Риме был только один император. \n\nМы захватили большую часть земель, которые изначально передали им; теперь пришло время завершить нашу задачу и лишить младших соправителей их титула раз и навсегда."
wre_restoration.0190.a:0 "Один Рим, один Император."
wre_restoration.0191.t:0 "Римская Расплата"
wre_restoration.0191.desc:1 "[byz_emperor.GetTitledFirstName] публично осудил меня как лживого [wre_emperor.GetTitleTierName] и готов высвободить ужасную мощь [byz_emperor.GetPrimaryTitle.GetName] против моего народа.\n\nЭтого было недостаточно для [byz_emperor.GetHerHis] иже с ними, чтобы уводить нас все дальше и дальше от наших земель. Рим не успокоится, пока не победит всех претендентов на свою славу."
wre_restoration.0191.a:0 "Мы единственные истинные наследники Рима!"
wre_restoration.0192.t:0 "Византия рушится"
wre_restoration.0192.desc:0 "Это сделано. Развращённые остатки Греческой империи были стерты с берегов Греции и Малой Азии. С их лидерами и бюрократами, лишёнными власти, и их армиями, искалеченными, [byz_emperor.GetTitledFirstName] больше не имеет поддержки [byz_emperor.GetHerHis] декадентского двора подхалимов и предателей, и [byz_emperor.GetHerHis] власть больше не выходит за стены [byz_emperor.GetHerHis] дворца."
wre_restoration.0192.a:0 "Это было как раз вовремя."
wre_restoration.0193.t:0 "Римская Расплата"
wre_restoration.0193.desc:0 "Наша империя лежит в руинах. После их агрессивной кампании унижения и разрушения варварские орды [hre_emperor.GetTitledFirstName] не оставили мне ничего, кроме руин и воюющих городов-государств. Титул, который я когда-то носил, больше не имеет никакого императорского достоинства."
wre_restoration.0193.a:0 "Вы чудовища!"
wre_restoration.0194.t:0 "Греки наносят Ответный удар"
wre_restoration.0194.desc:0 "Превосходя все ожидания, [byz_emperor.GetTitledFirstName] смог организовать эффективную оборону против моих войск! С [byz_emperor.GetHerHis] победой, [byz_emperor.GetSheHe] придал новую легитимность [byz_emperor.GetHerHis] разваливающейся империи и запятнал моё имя безвозвратно."
wre_restoration.0194.a:0 "Как такое могло случиться?!"
wre_restoration.0195.t:0 "Греки наносят Ответный удар"
wre_restoration.0195.desc:0 "Учёные будут долго обсуждать, что за глупость привлекла [hre_emperor.GetTitledFirstName] вести войну против истинных наследников Рима. Жалкая попытка этого претендента лишить меня моего божественного права править Европой привела лишь к предсказуемому и унизительному поражению."
wre_restoration.0195.a:0 "В этом никогда не было никаких сомнений."

open_colosseum_decision:0 "Вновь открыть Колизей"
open_colosseum_decision_desc:0 "Колизей, когда-то бывший домом для знаменитых гладиаторов и величайших, самых кровавых зрелищ в известном мире, теперь пуст и тих. Реконструкция и повторное открытие большой арены будет стоить денег, но это отвлечет массы, будет стимулировать торговлю и привлечет зрителей и претендентов со всего Средиземноморья."
open_colosseum_decision_tooltip:0 "Колизей будет вновь открыт"
open_colosseum_decision_confirm:0 "Spectaculum incipe!"

close_colosseum_decision:0 "Закрыть Колизей"
close_colosseum_decision_desc:0 "Женщины и мужчины умирают с криками в Колизее каждую неделю для развлечения масс. Возражают люди или нет, с моральной точки зрения предосудительно, что человеческая жизнь должна быть просто зрелищем, на которое граждане могут делать ставки. Выплата пенсий гладиаторам и закрытие арены будут стоить золота, но это морально правильно."
close_colosseum_decision_tooltip:0 "Колизей будет закрыт"
close_colosseum_decision_confirm:0 "Finem sanguinis!"

open_hippodrome_decision:0 "Подстрекать к Большому цирку"
open_hippodrome_decision_desc:0 "Большой цирк - центр жизни Константинополя, где люди собираются, чтобы посмотреть на скачки всадников и колесниц. Соперничество между Синими, Зелеными, Красными и Белыми хорошо известно, но трата денег на тщательное разжигание и разжигание более горячего соперничества привлекла бы больше зрителей и, следовательно, больше налогов."
open_hippodrome_decision_tooltip:0 "Большой цирк будет громыхать"
open_hippodrome_decision_confirm:0 "Spectaculum incipe!"

close_hippodrome_decision:0 "Успокоить Большой цирк"
close_hippodrome_decision_desc:0 "Соперничество между группировками колесниц Синих, Зеленых, Красных и Белых стало слишком интенсивным. Здесь часто происходят убийства, и даже существует риск массовых беспорядков. Серебряных монет и железных ножей будет достаточно, чтобы охладить соперничество и восстановить порядок в городе."
close_hippodrome_decision_tooltip:0 "Большой цирк будет подавлен"
close_hippodrome_decision_confirm:0 "Finem sanguinis!"