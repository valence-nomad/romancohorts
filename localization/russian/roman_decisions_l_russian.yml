#WRE dismantles HRE
wre_restoration.0160.t:0 "Претендент"
wre_restoration.0160.desc:0 "Слишком долго мы терпели варварских претендентов на Севере, прикрывающихся незаслуженным имперским достоинством. Рим прочно находится под контролем истинной Империи, и жалкая федерация немецких военачальников, которая когда-то стремилась править Западом, была вытеснена за Рейн, в дикие леса, которым она принадлежит.\n\nПришло время преподать этим варварам последний урок и лишить их их ложной Империи раз и навсегда."
wre_restoration.0160.a:0 "Наши легионы сокрушат их!"
wre_restoration.0161.t:0 "Римская Расплата"
wre_restoration.0161.desc:1 "[wre_emperor.GetTitledFirstName] публично осудил меня как лживого [hre_emperor.GetTitleTierName] и готов высвободить ужасную мощь [wre_emperor.GetPrimaryTitle.GetName] против моего народа.\n\nЭтого было недостаточно для [wre_emperor.GetHerHis] иже с ними, чтобы уводить нас все дальше и дальше от наших земель. Рим не успокоится, пока не победит всех претендентов на свою славу."
wre_restoration.0161.a:0 "В нас ещё остались силы сражаться!"
wre_restoration.0162.t:0 "Франки за Рейном"
wre_restoration.0162.desc:0 "Это сделано. Наша великая кампания разрушила так называемую Священную Римскую империю безвозвратно. [hre_emperor.GetTitledFirstName] был полностью унижен и лишен всякого императорского достоинства. [hre_emperor.GetSheHe|U] у него больше нет полномочий или ресурсов, чтобы объединить варварские племена Германии под единым знаменем."
wre_restoration.0162.a:0 "И скатертью дорога!"
wre_restoration.0163.t:0 "Римская Расплата"
wre_restoration.0163.desc:0 "Возрождающиеся римляне искалечили Империю германцев до неузнаваемости. После этого сокрушительного поражения от их легионов моё слово мало что значит для моих бывших вассалов. Это конец мечты Карла Великого."
wre_restoration.0163.a:0 "Как это могло случиться?"
wre_restoration.0164.t:0 "Франки наносят Ответный удар"
wre_restoration.0164.desc:0 "Превосходя все ожидания, [hre_emperor.GetTitledFirstName] смог организовать эффективную оборону против моих легионов! С [hre_emperor.GetHerHis] победой, [hre_emperor.GetSheHe] придал новую легитимность [hre_emperor.GetHerHis] разваливающейся империи и запятнал моё имя безвозвратно."
wre_restoration.0164.a:0 "Верни мне мои легионы!"
wre_restoration.0165.t:0 "Франки наносят Ответный удар"
wre_restoration.0165.desc:1 "Гордость римлян была их гибелью. Несмотря на всё [wre_emperor.GetHerHis] хвастовство, [wre_emperor.GetTitledFirstNamePossessive] легионы оказались неспособными противостоять моим верным $knight_culture_player_plural_no_tooltip_lowercase$. Благодаря моей непреклонной защите я придал новое достоинство своему титулу."
wre_restoration.0165.a:0 "И никогда не возвращайся!"

#WRE dismantles ERE
wre_restoration.0170.t:0 "Претендент"
wre_restoration.0170.desc:0 "В Риме больше не будет двух Императоров, и император в Константинополе не будет претендовать на старшинство над истинным Императором на Западе. \n\nУпадок и коррупция восточного римского двора будут очищены, и Рим восстановит славу, которая когда-то принадлежала ему во времена Августа и Цезаря."
wre_restoration.0170.a:0 "Призовите легатов легионов!"
wre_restoration.0171.t:0 "Римская Расплата"
wre_restoration.0171.desc:1 "[wre_emperor.GetTitledFirstName] публично осудил меня как лживого [byz_emperor.GetTitleTierName] и готов высвободить ужасную мощь [wre_emperor.GetPrimaryTitle.GetName] против моего народа.\n\nЭтого было недостаточно для [wre_emperor.GetHerHis] иже с ними, чтобы уводить нас все дальше и дальше от наших земель. Рим не успокоится, пока у него не будет только одного императора."
wre_restoration.0171.a:0 "Мы единственные истинные наследники Рима!"
wre_restoration.0172.t:0 "Византия рушится"
wre_restoration.0172.desc:0 "Это сделано. Развращенные остатки Греческой империи были стерты с берегов Греции и Малой Азии. С их лидерами и бюрократами, лишёнными власти, и их искалеченными армиями, [byz_emperor.GetTitledFirstName] больше не имеет поддержки [byz_emperor.GetHerHis] декадентского двора подхалимов и предателей, и [byz_emperor.GetHerHis] власть больше не выходит за стены [byz_emperor.GetHerHis] дворца."
wre_restoration.0172.a:0 "Это было как раз вовремя."
wre_restoration.0173.t:0 "Римская Расплата"
wre_restoration.0173.desc:0 "Наша империя лежит в руинах. После их агрессивной кампании унижения и разрушения, легионы [wre_emperor.GetTitledFirstName] не оставили мне ничего, кроме руин и воюющих городов-государств. Титул, который я когда-то носил, больше не имеет никакого императорского достоинства."
wre_restoration.0173.a:0 "Вы чудовища!"
wre_restoration.0174.t:0 "Греки наносят Ответный удар"
wre_restoration.0174.desc:0 "Превосходя все ожидания, [byz_emperor.GetTitledFirstName] смог организовать эффективную оборону против моих войск! С [byz_emperor.GetHerHis] победой, [byz_emperor.GetSheHe] придал новую легитимность [byz_emperor.GetHerHis] претензии на звание старшего Римского Императора и запятнал моё имя безвозвратно."
wre_restoration.0174.a:0 "Как такое могло случиться?!"
wre_restoration.0175.t:0 "Греки наносят Ответный удар"
wre_restoration.0175.desc:0 "Учёные будут долго обсуждать, что за глупость привлекла [wre_emperor.GetTitledFirstName] вести открытую гражданскую войну. Жалкая попытка младшего Императора лишить меня моего божественного права править привела лишь к предсказуемому и унизительному поражению."
wre_restoration.0175.a:0 "В этом никогда не было никаких сомнений."

