wre_restoration.0194.t:0 "Die Griechen schlagen zurück"
wre_restoration.0194.desc:0 "Jenseits aller Erwartungen war [byz_emperor.GetTitledFirstName] in der Lage, eine effektive Verteidigung gegen meine Streitkräfte aufzubauen! Mit dem Sieg von [byz_emperor.GetHerHis] hat [byz_emperor.GetSheHe] dem wankenden Reich von [byz_emperor.GetHerHis] neue Legitimität verliehen und meinen Namen unwiederbringlich befleckt."
wre_restoration.0194.a:0 "Wie konnte das passieren?!"
wre_restoration.0195.t:0 "Die Griechen schlagen zurück"
wre_restoration.0195.desc:0 "Gelehrte werden lange darüber diskutieren, welche Torheit [hre_emperor.GetTitledFirstName] dazu gebracht hat, Krieg gegen die wahren Erben Roms zu führen. Der klägliche Versuch dieses Heuchlers, mir mein göttliches Recht auf die Herrschaft über Europa zu nehmen, hat nur zu einer vorhersehbaren und demütigenden Niederlage geführt."
wre_restoration.0195.a:0 "Daran gab es nie einen Zweifel."

open_colosseum_decision:0 "Wiedereröffnung des Kolosseums"
open_colosseum_decision_desc:0 "Das Kolosseum, einst Heimat berühmter Gladiatoren und der größten und blutigsten Spektakel der bekannten Welt, ist jetzt leer und still. Die Renovierung und Wiedereröffnung der großen Arena wird Geld kosten, aber sie wird die Massen ablenken, den Handel ankurbeln und Zuschauer und Hoffnungsträger aus dem ganzen Mittelmeerraum anlocken."
open_colosseum_decision_tooltip:0 "Das Kolosseum wird wiedereröffnet"
open_colosseum_decision_confirm:0 "Spectaculum incipe!"

close_colosseum_decision:0 "Schließt das Kolosseum"
close_colosseum_decision_desc:0 "Jede Woche sterben Frauen und Männer schreiend im Kolosseum zur Unterhaltung der Massen. Ob das Volk nun dagegen ist oder nicht, es ist moralisch verwerflich, dass ein Menschenleben nur ein Spektakel ist, auf das die Bürger Wetten abschließen können. Die Pensionen der Gladiatoren zu zahlen und die Arena zu schließen wird Gold kosten, aber es ist moralisch richtig."
close_colosseum_decision_tooltip:0 "Das Kolosseum wird geschlossen"
close_colosseum_decision_confirm:0 "Finem sanguinis!"

open_hippodrome_decision:0 "Anstiftung zum Circus Maximus"
open_hippodrome_decision_desc:0 "Der Circus Maximus ist das Zentrum des Lebens in Konstantinopel, wo sich die Menschen versammeln, um Reiter und Wagenrennen zu beobachten. Die Rivalität zwischen den Blauen, den Grünen, den Roten und den Weißen ist wohlbekannt, aber wenn man die Münzen ausgibt, um die Rivalität sorgfältig anzuzetteln und anzuheizen, würde das mehr Zuschauer und damit mehr Steuern anziehen."
open_hippodrome_decision_tooltip:0 "Der Circus Maximus wird gefördert"
open_hippodrome_decision_confirm:0 "Spectaculum incipe!"

close_hippodrome_decision:0 "Beruhigt den Circus Maximus"
close_hippodrome_decision_desc:0 "Die Rivalität zwischen den Streitwagenfraktionen der Blauen, der Grünen, der Roten und der Weißen ist zu groß geworden. Es kommt häufig zu Morden, und es besteht sogar die Gefahr von Unruhen. Silbermünzen und eiserne Messer werden ausreichen, um die Rivalität abzukühlen und die Ordnung in der Stadt wiederherzustellen."
close_hippodrome_decision_tooltip:0 "Der Circus Maximus wird unterdrückt"
close_hippodrome_decision_confirm:0 "Finem sanguinis!"