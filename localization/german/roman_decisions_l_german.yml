wre_restoration.0001.t:0 "Der ewige Adler, ungebrochen"
wre_restoration.0001.desc.intro:0 "De nobis fabula narratur... \n\nDie Geschichte wird sich für immer an diesen Tag erinnern. Obwohl das Weströmische Reich vor langer Zeit in den Ruin gestürzt ist, ist es aus seiner Asche wieder auferstanden. Man sagt, dass ein Volk nicht von dieser Erde verschwinden kann, solange man sich an es erinnert; heute, da der Senat zum ersten Mal seit vier Jahrhunderten wieder zusammentritt, hat das römische Volk bewiesen, dass dies stimmt."
wre_restoration.0001.desc.second:0 "Die edlen Versuche von Karl dem Großen und zahllosen anderen mögen den Weg geebnet haben, aber letztlich war es ein [scoped_emperor.GetCulture.GetName], der schließlich sowohl von Europa als auch von den östlichen Griechen als die wahre Fortsetzung des Reiches im Westen anerkannt wurde."
wre_restoration.0001.desc.christians:0 "Durch die Gnade Christi ist das Imperium Romanum erneuert worden. An der Seite der Griechen ist die Tetrarchie wiederhergestellt worden, und das Römische Reich wird von Rom und Byzanz aus wieder die Herrschaft über den Mittelmeerraum übernehmen. Nie wieder soll Rom aus diesem Land vertrieben werden!"
wre_restoration.0001.desc.hellenics:0 "Das Imperium Romanum ist erneuert worden. Wir, gesegnet von Venus Victrix und Mavors Ultor, haben vier Jahrhunderte der schändlichen Zerstörung gerächt und den Ruhm des Imperiums im Westen wiederhergestellt. Nie wieder soll Rom aus diesem Land vertrieben werden!"
wre_restoration.0001.a:0 "Roma Invicta!"
wre_restoration.0002.t:0 "Der Adler fliegt wieder"
wre_restoration.0002.desc:0 "Die Menschen auf der italienischen Halbinsel haben genug Land zurückgewonnen, um das Erbe des Weströmischen Reiches zurückzufordern! Sogar der ostgriechische Kaiser hat sie anerkannt und eine Rückkehr zur Tetrarchie verkündet."
wre_restoration.0002.desc.christians:0 "\n\nEs lässt sich nicht länger leugnen, dass sie die wahren Nachfolger Roms und seines glorreichen Erbes sind. Eine neue Ära ist angebrochen."
wre_restoration.0002.desc.hellenics:0 "\n\nNoch überraschender ist, dass dieses neue Römische Reich das Christentum zugunsten der heidnischen Götter der Vergangenheit abgelehnt hat! Wenn nicht bald etwas dagegen unternommen wird, könnte diese neue Flut des Heidentums das Überleben des Christentums bedrohen!"
wre_restoration.0002.a:0 "Kann das wahr sein?"
wre_restoration.0002.b:0 "Aber ... was ist mit meinem Reich?"
wre_restoration.0002.c:0 "Das Ende ist nah!"
wre_restoration.0002.d:0 "Ich werde sie aufhalten!"
wre_restoration.0002.e:0 "Ich verstehe..."

restore_roman_empire_as_west_decision:0 "Das Römische Reich wiederherstellen"
restore_roman_empire_as_west_decision_confirm:0 "Ich werde das Römische Reich wiederherstellen"
restore_roman_empire_as_west_decision_tooltip:0 "Das Römische Reich wird wiederhergestellt werden"
restore_roman_empire_as_west_decision_desc:0 "Wenn die Schlüsselprovinzen des alten Römischen Reiches unterworfen werden könnten, würde das Weströmische Reich in den Augen der ganzen Welt als die wahre und rechtmäßige Fortsetzung des römischen Staates anerkannt werden."
restore_roman_empire_as_west_decision_tt:0 "Entweder ist deine Religion christlich, oder griechisch-römisch, oder deine Kultur ist römisch"
restore_roman_empire_as_west_decision_effect_tooltip:0 "Das Römische Reich wird wiederhergestellt und erhält das [de_jure|E] aller derzeit gehaltenen Reiche."

wre_restoration.0011.t:0 "Der Anbruch einer neuen Ära"
wre_restoration.0011.desc.intro:0 "Freunde, Römer, Landsleute, hört mir zu! Nach der wundersamen Rückgewinnung von Gebieten, die vor Jahrhunderten verloren gingen, ist das Römische Reich wiedergeboren worden! Europa hat dunkle Zeiten durchlebt, seit die Barbaren die Grenzen des Reiches gestürmt haben, doch nun ist ein neues, helles Zeitalter für die gesamte Zivilisation angebrochen."
wre_restoration.0011.desc:0 "\n\nDas Weströmische Reich hat viele verlorene Provinzen zurückerobert und wurde von der ganzen Welt als wahrer Erbe des römischen Vermächtnisses anerkannt."
wre_restoration.0011.desc.christians:0 "Das Imperium Romanum steht wieder stark da, wiederhergestellt zu seiner alten Herrlichkeit unter meiner erleuchteten Herrschaft, bereit, Zivilisation, Sicherheit und das heilige Licht unseres Herrn in alle Ecken der bekannten Welt zu verbreiten. Für den Senat und das Volk von Rom!"
wre_restoration.0011.desc.hellenics:0 "Das Imperium Romanum steht wieder stark da, wiederhergestellt zu seiner alten Herrlichkeit unter der Schirmherrschaft von Venus Victrix und Mars Ultor. \Neue Legionen werden auf die verbleibenden Provinzen marschieren, die noch immer die Souveränität dieses neuen Imperiums verweigern, und eine neue Pax Romana aus diesen dunklen Zeiten schmieden. Für den Senat und das Volk von Rom!"
wre_restoration.0011.a:0 "Esto perpetua!"
wre_restoration.0012.t:0 "Das zweite Zeitalter Roms"
wre_restoration.0012.desc:0 "Die Weströmer, die von der Welt einst als die jüngere Hälfte Roms betrachtet wurden, haben es irgendwie geschafft, genug verlorenes Gebiet zurückzuerobern, um das Römische Reich für wiederhergestellt zu erklären!"
wre_restoration.0012.desc.christians:0 "Es kann nicht länger geleugnet werden, dass sie die wahren Nachfolger Roms und seines glorreichen Erbes sind. Eine neue Ära ist angebrochen."
wre_restoration.0012.desc.hellenics:0 "\n\nNoch überraschender ist, dass dieses neue Römische Reich das Christentum zugunsten der heidnischen Götter der Vergangenheit abgelehnt hat! Wenn nicht bald etwas dagegen unternommen wird, könnte diese neue Flut des Heidentums das Überleben des Christentums bedrohen!"
wre_restoration.0012.a:0 "Kann das wahr sein?"
wre_restoration.0012.b:0 "Aber ... was ist mit meinem Reich?"
wre_restoration.0012.c:0 "Das Ende ist nah!"
wre_restoration.0012.d:0 "Ich werde sie aufhalten!"
wre_restoration.0012.e:0 "Ich sehe..."
wre_restoration.0012.f:0 "Ich bin immer noch ein Kaiser von Rom!"

roman_restoration.0002.desc.western:0 "Die östlichen Byzantiner haben nicht nur Provinzen unserer rechtmäßigen Herrschaft entrissen, sondern irgendwie genug verlorene Provinzen zurückerobert, um das Römische Reich für wiederhergestellt zu erklären! \n\n[scoped_emperor.GetTitledFirstName] hat den Titel "Restitutor Orbis" angenommen und verkündet, dass [scoped_emperor.GetSheHe] der alleinige Imperator von Rom ist!"
roman_restoration.0002.f:0 "Ich bin immer noch ein Kaiser von Rom!"

roman_restoration.0004.desc.western:0 "Das Undenkbare ist geschehen! Die deutschen Prätendenten haben es geschafft, sich einen blutigen Weg durch unsere Provinzen zu bahnen und das Kernland unseres einst glorreichen Reiches für sich zu beanspruchen. Nachdem die meisten der alten Provinzen unter der Herrschaft von [scoped_emperor.GetHerHis] wiederhergestellt wurden, hat [scoped_emperor.GetTitledFirstName] das Römische Reich unter der barbarischen Führung von [scoped_emperor.GetHerHis] für wiederhergestellt erklärt."
roman_restoration.0004.c:0 "Sie sind immer noch Heuchler!"

