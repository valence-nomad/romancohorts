#WRE dismantles HRE
wre_restoration.0160.t:0 "Der Prätendent"
wre_restoration.0160.desc:0 "Zu lange haben wir geduldet, dass sich die barbarischen Prätendenten im Norden mit unverdienter Kaiserwürde schmücken. Rom ist fest unter der Kontrolle des wahren Imperiums, und die erbärmliche Föderation deutscher Kriegsherren, die einst versuchte, den Westen zu beherrschen, wurde jenseits des Rheins in die wilden Wälder gedrängt, wo sie hingehört. Es ist an der Zeit, diesen Barbaren ihre letzte Lektion zu erteilen und sie ein für alle Mal ihres falschen Imperiums zu berauben."
wre_restoration.0160.a:0 "Unsere Legionen werden sie zermalmen!"
wre_restoration.0161.t:0 "Römische Abrechnung"
wre_restoration.0161.desc:1 "[wre_emperor.GetTitledFirstName] hat mich öffentlich als falschen [hre_emperor.GetTitleTierName] denunziert und ist bereit, die schreckliche Macht von [wre_emperor.GetPrimaryTitle.GetName] gegen mein Volk zu entfesseln.wre_emperor.GetHerHis] hat es nicht gereicht, uns immer weiter von unserem Land zu vertreiben. Rom wird nicht eher zufrieden sein, bis es alle Anwärter auf seinen Ruhm besiegt hat."
wre_restoration.0161.a:0 "Es ist noch Kampf in uns!"
wre_restoration.0162.t:0 "Die Franken überqueren den Rhein"
wre_restoration.0162.desc:0 "Es ist vollbracht. Unser großer Feldzug hat das so genannte Heilige Römische Reich unwiederbringlich zerstört. [hre_emperor.GetTitledFirstName] ist völlig gedemütigt und aller kaiserlichen Würde beraubt worden. [hre_emperor.GetSheHe|U] hat nicht länger die Autorität oder die Mittel, die barbarischen Stämme Deutschlands unter einem einzigen Banner zu vereinen."
wre_restoration.0162.a:0 "And good riddance!"
wre_restoration.0163.t:0 "Römische Abrechnung"
wre_restoration.0163.desc:0 "Die wiedererstarkten Römer haben das Reich der Deutschen bis zur Unkenntlichkeit verkrüppelt. Nach dieser verheerenden Niederlage gegen ihre Legionen hat mein Wort nur noch wenig Einfluss auf meine ehemaligen Vasallen. Dies ist das Ende des Traums von Karl dem Großen.
wre_restoration.0163.a:0 "Wie konnte das passieren?"
wre_restoration.0164.t:0 "Die Franken schlagen zurück"
wre_restoration.0164.desc:0 "Jenseits aller Erwartungen war [hre_emperor.GetTitledFirstName] in der Lage, eine effektive Verteidigung gegen meine Legionen aufzubauen! Mit dem Sieg von [hre_emperor.GetHerHis] hat [hre_emperor.GetSheHe] dem wankenden Reich von [hre_emperor.GetHerHis] neue Legitimität verliehen und meinen Namen unwiederbringlich befleckt."
wre_restoration.0164.a:0 "Gebt mir meine Legionen zurück!"
wre_restoration.0165.t:0 "Die Franken schlagen zurück"
wre_restoration.0165.desc:1 "Der Stolz der Römer wurde ihnen zum Verhängnis. Trotz aller [wre_emperor.GetHerHis] Prahlerei erwiesen sich [wre_emperor.GetTitledFirstNamePossessive] Legionen als unfähig, gegen meine treuen $knight_culture_player_plural_no_tooltip_lowercase$ zu bestehen. Dank meiner unnachgiebigen Verteidigung habe ich meinem Titel neue Würde verliehen."
wre_restoration.0165.a:0 "Und kehren Sie nie wieder zurück!"

#WRE dismantles ERE
wre_restoration.0170.t:0 "Der Prätendent"
wre_restoration.0170.desc:0 "Nicht länger soll es zwei Kaiser in Rom geben, noch soll der Kaiser in Konstantinopel den Vorrang vor dem wahren Kaiser im Westen beanspruchen. \Die Dekadenz und Korruption des oströmischen Hofes wird beseitigt, und Rom wird zu dem Ruhm zurückkehren, den es einst zur Zeit von Augustus und Cäsar besaß."
wre_restoration.0170.a:0 "Ruft die Legionslegaten zusammen!"
wre_restoration.0171.t:0 "Römische Abrechnung"
wre_restoration.0171.desc:1 "[wre_emperor.GetTitledFirstName] hat mich öffentlich als falschen [byz_emperor.GetTitleTierName] denunziert und ist bereit, die schreckliche Macht von [wre_emperor.GetPrimaryTitle.GetName] gegen mein Volk zu entfesseln.wre_emperor.GetHerHis] hat es nicht gereicht, uns immer weiter von unserem Land zu vertreiben. Rom wird nicht zufrieden sein, bis es nur noch einen Kaiser hat."
wre_restoration.0171.a:0 "Wir sind die einzig wahren Erben Roms!"
wre_restoration.0172.t:0 "Byzanz zerbröckelt"
wre_restoration.0172.desc:0 "Es ist vollbracht. Die korrumpierten Überreste des Griechischen Reiches sind an den Küsten Griechenlands und Kleinasiens ausgelöscht worden. Da ihre Anführer und Bürokraten entmachtet und ihre Armeen verkrüppelt sind, kann [byz_emperor.GetTitledFirstName] nicht länger [byz_emperor.GetHerHis] dekadenten Hofstaat aus Kriechern und Hintermännern unterstützen, noch [byz_emperor.GetHerHis] Autorität über die Mauern von [byz_emperor.GetHerHis] Palast hinaus ausstrahlen."
wre_restoration.0172.a:0 "Es war höchste Zeit."
wre_restoration.0173.t:0 "Römische Abrechnung"
wre_restoration.0173.desc:0 "Unser Reich liegt in Trümmern. Nach ihrem aggressiven Feldzug der Erniedrigung und Zerstörung haben mir die Legionen von [wre_emperor.GetTitledFirstName] nichts als Ruinen und sich bekriegende Stadtstaaten hinterlassen. Der Titel, den ich einst trug, hat keine kaiserliche Würde mehr."
wre_restoration.0173.a:0 "Ihr Ungeheuer!"
wre_restoration.0174.t:0 "Die Griechen schlagen zurück"
wre_restoration.0174.desc:0 "Jenseits aller Erwartungen war [byz_emperor.GetTitledFirstName] in der Lage, eine effektive Verteidigung gegen meine Streitkräfte aufzubauen! Mit dem Sieg von [byz_emperor.GetHerHis] hat [byz_emperor.GetSheHe] seinem Anspruch als oberster römischer Kaiser neue Legitimität verliehen und meinen Namen unwiederbringlich befleckt."
wre_restoration.0174.a:0 "Wie konnte das passieren?!"
wre_restoration.0175.t:0 "Die Griechen schlagen zurück"
wre_restoration.0175.desc:0 "Gelehrte werden lange darüber diskutieren, welche Dummheit [wre_emperor.GetTitledFirstName] dazu gebracht hat, einen offenen Bürgerkrieg zu führen. Der klägliche Versuch des Junior-Imperators, mir mein göttliches Recht auf Herrschaft zu entziehen, hat nur zu einer vorhersehbaren und demütigenden Niederlage geführt."
wre_restoration.0175.a:0 "Daran gab es nie einen Zweifel."

