legionarii_flavor:0 "#F Bewaffnet mit Schwert, Schild und unzerbrechlichem Bürgerstolz, werden die Legionen Roms niemals aus diesem Land vertrieben werden, noch aus einem anderen.#!"
scholares_flavor:0 "#F Die kaiserliche Begleitkavallerie ist hervorragend bewaffnet und gepanzert für ausgedehnte Nahkämpfe, aber auch wendig genug, um jeden überrumpelten Feind niederzuringen.#!"
exploratores_flavor:0 "#F Roms leicht gepanzerte Späher und Spione sind Experten im Aufspüren und Belästigen des Feindes, ob auf dem Schlachtfeld oder außerhalb.
western_cataphract_flavor:0 "#F Von Kopf bis Fuß in Eisen gekleidet, donnern die römischen Kataphrakten mit Lanze und Streitkolben mühelos durch die feindlichen Linien.#!"

varangian_guard_flavor:0 "#F Ausgestattet mit dänischen Äxten und schweren Kettenhemden ist die Elitegarde der Varangianer in jedem Gefecht ein furchterregender Gegner.#!"
ballistarii_flavor:0 "#F Oströmische Armbrustschützen sind darauf trainiert, tödliche Bolzensalven abzufeuern, bevor sie sich mit Schwert und Schild ins Gefecht stürzen.#!"
exkoubitoi_flavor:0 "#F Für den Ewigen Adler stellen sich Roms standhafte Infanteristen Schild an Schild gegen jeden Angriff!"
