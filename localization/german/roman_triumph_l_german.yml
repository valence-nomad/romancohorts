roman_battle.0003.t:0 "Legatus Gloriae"
roman_battle.0003.desc.opening:0 "[triumphant_legatus.GetTitledFirstName] hat gezeigt, dass [triumphant_legatus.GetHerHis] kriegerischer Scharfsinn über jeden Zweifel erhaben ist!"
roman_battle.0003.desc.commander:0 "Mit [triumphant_legatus.GetHerHis] letztem Sieg gegen [enemy_commander.GetTitledFirstName] und [enemy_commander.GetHerHis] Soldaten,"
roman_battle.0003.desc.no_commander:0 "Mit [triumphant_legatus.GetHerHis] neuestem Sieg in der Schlacht"
roman_battle.0003.desc.ending:0 "[triumphant_legatus.GetHerHis] hat [triumphant_legatus.GetHerHis] Mut und Stärke gegen Roms Feinde bewiesen.\n\nDa er den Feind auf Schritt und Tritt in [triumphant_legatus.GetHerHis] Feldzug zerschlagen hat, wird erwartet, dass [triumphant_legatus.GetHerHis] ein Triumph gewährt wird!"
roman_battle.0003.a:0 "Errichte einen Triumphbogen!"
roman_battle.0003.b:0 "[triumphant_legatus.GetFirstName] hat nur [triumphant_legatus.GetHerHis] Pflicht getan"

roman_battle.0004.t:0 "Gloria Mea"
roman_battle.0004.desc.opening:0 "Ich habe gezeigt, dass mein kriegerischer Scharfsinn über jeden Zweifel erhaben ist!"
roman_battle.0004.desc.commander:0 "Mit meinem letzten Sieg gegen [enemy_commander.GetTitledFirstName] und [enemy_commander.GetHerHis] Soldaten,"
roman_battle.0004.desc.no_commander:0 "Mit meinem letzten Sieg in der Schlacht"
roman_battle.0004.desc.ending:0 "Ich habe meinen Mut und meine Stärke gegen die Feinde Roms unter Beweis gestellt. Nachdem ich den Feind in meinem Feldzug auf Schritt und Tritt besiegt habe, wird das Volk erwarten, dass ich zu Ehren meiner glorreichsten Taten einen Triumph feiern werde!"
roman_battle.0004.a:0 "Errichte einen Triumphbogen!"
römische_schlacht.0004.b:0 "Ich habe nur meine Pflicht getan"

römische_schlacht.0005.t:0 "Divus Triumphus"
roman_battle.0005.desc.intro:0 "[triumphant_legatus.GetTitledFirstName] ist mit Ruhm bedeckt nach Rom zurückgekehrt. In [triumphant_legatus.GetHerHis] letztem Feldzug errang [triumphant_legatus.GetSheHe] eine Reihe von durchschlagenden Siegen, die für immer in Erinnerung bleiben werden!"
roman_battle.0005.desc.hellenic.female:0 "Zum Gedenken an ihre Siege wurde ein Triumphbogen errichtet, und sie wird in Rom als göttliche Inkarnation der Venus Victrix auf Erden für diesen Tag geehrt!"
roman_battle.0005.desc.hellenic.male:0 "Zum Gedenken an seine Siege wurde ein Triumphbogen errichtet, und er wird in Rom als die göttliche Inkarnation von Mars Gradivus auf der Erde für den Tag geehrt!"
roman_battle.0005.desc.other:0 "Ein Triumphbogen wurde zum Gedenken an [triumphant_legatus.GetHerHis] Siege errichtet, und [triumphant_legatus.GetSheHe] wird in Rom als göttlicher Champion für den Tag geehrt!"
roman_battle.0005.a:0 "Ein neuer Cincinnatus, oder ein neuer Cäsar?"