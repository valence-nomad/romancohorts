roman_cicero_name:0 "Die Schriften des Cicero"
roman_cicero_description:0 "Dies sind die Worte von Marcus Tullius Cicero, einem berühmten Autor und Redner aus dem Ende der Res Publica. Diese Essays behandeln Recht, rhetorische Techniken und Moral."

roman_aurelius_name:0 "Meditationen"
roman_aurelius_description:0 "Eine Sammlung von Werken von Marcus Aurelius Antoninus, einem römischen Imperator. Seine Werke behandeln Philosophie und Tugend und betonen Pflicht, Moral und Gerechtigkeit gegenüber persönlichen Gefühlen."

roman_caesar_name:0 "Commentarii de Bello Gallico"
roman_caesar_description:0 "Die Geschichte der gallischen Feldzüge von Gaius Julius Caesar, Diktator von Rom. Dieses klare und direkte Werk ist ein Kommentar zu seinen Feldzügen gegen Vercingetorix und die Gallier."

roman_varro_name:0 "Antiquitates Rerum Humanarum et Divinarum"
roman_varro_description:0 "Eine Sammlung von Büchern, geschrieben von Marcus Terentius Varro, einem römischen Gelehrten. Dies ist ein Teil einer Reihe von Büchern, die die Geschichte des römischen Volkes, die Theologie und die Naturphilosophie beschreiben."

