establish_imperial_administration_decision:0 "Centralize the Administration"
establish_imperial_administration_decision_desc:0 "Though feudalism has served well enough, the Empire has grown too large to be administered by squabbling, independent nobles. Establishing a bureaucracy with a powerful, centralized government will allow us to oversee the Empire far more efficiently."
establish_imperial_administration_decision_tooltip:0 "Bureaucracy is inevitable"
establish_imperial_administration_decision_confirm:0 "Imperium renovare!"

roman_conversion.0201.t:0 "Imperium Romanum"
roman_conversion.0201.desc:0 "After countless political squabbles and hours of patient negotiations, I have finally managed to consolidate power in the empire. No longer will the security and admnistration of the empire be dependent on the fickle fealty of vassal lords. Instead, it shall be served by imperial administrators, sworn to the good of the empire itself!"
roman_conversion.0201.a: "Nempe quid optimum sit constituam..."

