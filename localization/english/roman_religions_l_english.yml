select_personal_deity_hellenic_decision:0 "Determine Personal Deity"
select_personal_deity_hellenic_decision_tooltip:0 "Think about [ROOT.Char.GetFaith.PantheonTerm]"
select_personal_deity_hellenic_decision_desc:0 "#F It is not uncommon for [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] to devote themselves to one particular deity, while still offering to all the gods.\n\nI should contemplate these divine beings and decide which one calls to me the most.#!"
select_personal_deity_hellenic_decision_confirm:0 "Dedicate your Worship to a particular God"
select_personal_deity_hellenic_decision_tt:1 "You begin to live your life according to the values of"
