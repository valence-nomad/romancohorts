roman_conversion.0101.t:0 "Deciding on a Deity"
roman_conversion.0101.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
roman_conversion.0101.venus:0 "Venus the Victorious, Ancestor of Rome!"
roman_conversion.0101.mars:0 "Mars Strider, Lord of War!"
roman_conversion.0101.jupiter:0 "Jupiter the Thunderer, King of the Gods!"
roman_conversion.0101.dis:0 "Father Dis, Master of the Dead!"
roman_conversion.0101.juno:0 "Queen Juno, Guardian of Rome!"
roman_conversion.0101.optout:0 "$religious_decision.0101.flavor$"
roman_conversion.0101.flavor:0 "$religious_decision.0101.flavor$"